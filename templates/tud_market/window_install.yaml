template:
  name: "[TUD Market] Window Replacement"
  emoji: "ðŸªŸ"
  description: "Window replacement installation and verification"
  category: "TUD Market"
  compliance: "ENERGY STAR, NFRC"

  work_order:
    type: "Field Work Order"
    name: "[TUD Market] Window Replacement"

groups:
  - name: "Project Information"
    order: 1
    fields:
      - name: "Customer Name"
        type: "Text"
        required: true
      - name: "Property Address"
        type: "Text"
        required: true
      - name: "Installation Date"
        type: "Text"
        required: true
        placeholder: "MM/DD/YYYY"
      - name: "Installer Name"
        type: "Text"
        required: true
      - name: "Total Windows"
        type: "Numeric"
        required: true

  - name: "Window Specifications"
    order: 2
    critical: true
    fields:
      - name: "Window Manufacturer"
        type: "Single select"
        required: true
        options:
          - "Andersen"
          - "Pella"
          - "Marvin"
          - "Milgard"
          - "Simonton"
          - "Other"
      - name: "Frame Material"
        type: "Single select"
        required: true
        options:
          - "Vinyl"
          - "Fiberglass"
          - "Wood"
          - "Aluminum"
          - "Composite"
      - name: "Glass Type"
        type: "Single select"
        required: true
        options:
          - "Double Pane Clear"
          - "Double Pane Low-E"
          - "Triple Pane Low-E"
          - "Triple Pane Low-E + Argon"
      - name: "U-Factor"
        type: "Numeric"
        required: true
        placeholder: "Lower is better (0.25-0.35)"
      - name: "SHGC"
        type: "Numeric"
        required: true
        placeholder: "Solar Heat Gain Coefficient"
      - name: "ENERGY STAR Certified"
        type: "Single select"
        required: true
        options:
          - "Yes"
          - "No"

  - name: "Installation Type"
    order: 3
    fields:
      - name: "Installation Method"
        type: "Single select"
        required: true
        options:
          - "Full Frame Replacement"
          - "Insert/Pocket"
          - "New Construction"
      - name: "Window Styles Installed"
        type: "Multiple select"
        required: true
        options:
          - "Double Hung"
          - "Single Hung"
          - "Casement"
          - "Sliding"
          - "Awning"
          - "Picture/Fixed"
          - "Bay/Bow"

  - name: "Installation Quality"
    order: 4
    critical: true
    fields:
      - name: "Existing Frame Condition"
        type: "Single select"
        required: true
        options:
          - "Good - Reused"
          - "Damaged - Repaired"
          - "Replaced"
      - name: "Level and Plumb"
        type: "Single select"
        required: true
        options:
          - "Pass"
          - "Fail - Adjusted"
      - name: "Shims Secure"
        type: "Single select"
        required: true
        options:
          - "Pass"
          - "Fail"
      - name: "Insulation Around Frame"
        type: "Single select"
        required: true
        options:
          - "Low-Expand Foam"
          - "Fiberglass"
          - "Backer Rod + Caulk"
      - name: "Interior Trim Installed"
        type: "Single select"
        required: true
        options:
          - "Yes - Complete"
          - "Yes - Painted"
          - "Pending"
      - name: "Exterior Sealed"
        type: "Single select"
        required: true
        options:
          - "Pass - Caulked"
          - "Fail"

  - name: "Testing"
    order: 5
    fields:
      - name: "Operation Test"
        type: "Single select"
        required: true
        options:
          - "Pass - All Windows"
          - "Fail - List Below"
      - name: "Locking Hardware"
        type: "Single select"
        required: true
        options:
          - "Pass - All Windows"
          - "Fail"
      - name: "Weather Seal"
        type: "Single select"
        required: true
        options:
          - "Pass - No Drafts"
          - "Fail - Adjustment Needed"
      - name: "Screen Installation"
        type: "Single select"
        options:
          - "Installed - All Windows"
          - "Partial"
          - "N/A"

  - name: "Documentation"
    order: 6
    fields:
      - name: "NFRC Labels Retained"
        type: "Single select"
        required: true
        options:
          - "Yes - All"
          - "Partial"
          - "No"
      - name: "Warranty Registered"
        type: "Single select"
        options:
          - "Yes"
          - "Pending"
      - name: "Customer Walkthrough"
        type: "Single select"
        required: true
        options:
          - "Completed"
          - "Pending"
      - name: "Installation Photos"
        type: "File"
      - name: "Installer Notes"
        type: "Text"
      - name: "Customer Signature"
        type: "File"

