# [HVAC] Site Survey - Residential
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Phase: Sales/Design

template:
  name: "[HVAC] Site Survey - Residential"
  emoji: "❄️"
  description: "Pre-sale residential assessment with building envelope, existing system evaluation, and duct assessment"
  category: "HVAC"
  phase: "sales"

  work_order:
    type: "Field Work Order"
    name: "[HVAC] Site Survey"

groups:
  - name: "Property Information"
    order: 1
    fields:
      - name: "Customer Name"
        type: "Text"
        required: true
      - name: "Property Address"
        type: "Text"
        required: true
      - name: "Survey Date"
        type: "Text"
        required: true
        placeholder: "MM/DD/YYYY"
      - name: "Surveyor Name"
        type: "Text"
        required: true
      - name: "Square Footage"
        type: "Numeric"
        required: true
      - name: "Year Built"
        type: "Text"
      - name: "Number of Floors"
        type: "Single select"
        options:
          - "1 Story"
          - "2 Story"
          - "3+ Story"

  - name: "Building Envelope"
    order: 2
    fields:
      - name: "Wall Insulation"
        type: "Single select"
        options:
          - "Good (R-13+)"
          - "Fair (R-11)"
          - "Poor (Minimal)"
          - "Unknown"
      - name: "Attic Insulation"
        type: "Single select"
        options:
          - "Good (R-38+)"
          - "Fair (R-30)"
          - "Poor (R-19 or less)"
          - "Unknown"
      - name: "Window Type"
        type: "Single select"
        options:
          - "Double Pane Low-E"
          - "Double Pane Clear"
          - "Single Pane"
          - "Mixed"
      - name: "Window Count"
        type: "Numeric"
      - name: "Orientation (Living Area)"
        type: "Single select"
        options:
          - "North"
          - "South"
          - "East"
          - "West"

  - name: "Existing System"
    order: 3
    critical: true
    fields:
      - name: "System Type"
        type: "Single select"
        required: true
        options:
          - "Split System (AC + Furnace)"
          - "Heat Pump"
          - "Package Unit"
          - "Ductless Mini-Split"
          - "Boiler + AC"
          - "No Existing System"
      - name: "AC Manufacturer"
        type: "Text"
      - name: "AC Model Number"
        type: "Text"
      - name: "AC Tonnage"
        type: "Single select"
        options:
          - "1.5 Ton"
          - "2 Ton"
          - "2.5 Ton"
          - "3 Ton"
          - "3.5 Ton"
          - "4 Ton"
          - "5 Ton"
          - "Unknown"
      - name: "AC Age (Years)"
        type: "Numeric"
      - name: "Furnace/AH Manufacturer"
        type: "Text"
      - name: "Furnace BTU Input"
        type: "Numeric"
      - name: "Fuel Type"
        type: "Single select"
        required: true
        options:
          - "Natural Gas"
          - "Propane"
          - "Electric"
          - "Oil"
      - name: "System Condition"
        type: "Single select"
        required: true
        options:
          - "Good - Minor Wear"
          - "Fair - Repairs Needed"
          - "Poor - End of Life"
          - "Non-Functional"

  - name: "Duct Assessment"
    order: 4
    fields:
      - name: "Duct Type"
        type: "Single select"
        options:
          - "Flex Duct"
          - "Sheet Metal"
          - "Mixed"
          - "Ductless"
      - name: "Duct Location"
        type: "Single select"
        options:
          - "Attic"
          - "Crawlspace"
          - "Basement"
          - "In-Wall/Floor"
      - name: "Duct Condition"
        type: "Single select"
        options:
          - "Good - Sealed"
          - "Fair - Minor Leaks"
          - "Poor - Major Leaks"
          - "Needs Replacement"
      - name: "Return Air Adequate"
        type: "Single select"
        options:
          - "Yes"
          - "No - Undersized"
          - "No - None"

  - name: "Recommendations"
    order: 5
    fields:
      - name: "Recommended System Size (Tons)"
        type: "Single select"
        options:
          - "1.5 Ton"
          - "2 Ton"
          - "2.5 Ton"
          - "3 Ton"
          - "3.5 Ton"
          - "4 Ton"
          - "5 Ton"
      - name: "Recommended Equipment Type"
        type: "Single select"
        options:
          - "Standard Efficiency (14 SEER)"
          - "Mid-Efficiency (16 SEER)"
          - "High Efficiency (18+ SEER)"
          - "Heat Pump"
          - "Ductless Mini-Split"
      - name: "Ductwork Modifications Needed"
        type: "Single select"
        options:
          - "None"
          - "Minor (Seal/Insulate)"
          - "Major (Replace)"
      - name: "Site Photos"
        type: "File"
      - name: "Surveyor Notes"
        type: "Text"

metadata:
  total_fields: 31
  total_groups: 5
  trade: "HVAC"
  phase: "sales"
  created_by: "ai-development-cockpit"
  version: "1.0"
