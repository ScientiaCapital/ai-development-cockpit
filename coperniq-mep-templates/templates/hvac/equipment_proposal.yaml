# [HVAC] Equipment Proposal
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Compliance: ACCA Manual J/S/D, ENERGY STAR

template:
  name: "[HVAC] Equipment Proposal"
  emoji: "ðŸ“‹"
  description: "Customer equipment proposal with load calculations and pricing"
  category: "HVAC"
  compliance: "ACCA Manual J/S/D, ENERGY STAR"

  work_order:
    type: "Field Work Order"
    name: "[HVAC] Equipment Proposal"

groups:
  - name: "Customer Information"
    order: 1
    fields:
      - name: "Customer Name"
        type: "Text"
        required: true
      - name: "Property Address"
        type: "Text"
        required: true
      - name: "Proposal Date"
        type: "Text"
        required: true
        placeholder: "MM/DD/YYYY"
      - name: "Sales Rep"
        type: "Text"
        required: true
      - name: "Square Footage"
        type: "Numeric"
        required: true

  - name: "Load Calculation"
    order: 2
    critical: true
    fields:
      - name: "Cooling Load (BTU)"
        type: "Numeric"
        required: true
      - name: "Heating Load (BTU)"
        type: "Numeric"
        required: true
      - name: "Recommended Tonnage"
        type: "Single select"
        required: true
        options:
          - "1.5 Ton"
          - "2 Ton"
          - "2.5 Ton"
          - "3 Ton"
          - "3.5 Ton"
          - "4 Ton"
          - "5 Ton"
      - name: "Manual J Attached"
        type: "Single select"
        required: true
        options:
          - "Yes"
          - "No - Pending"

  - name: "Proposed Equipment"
    order: 3
    fields:
      - name: "System Type"
        type: "Single select"
        required: true
        options:
          - "Central AC + Furnace"
          - "Heat Pump"
          - "Ductless Mini-Split"
          - "Packaged Unit"
      - name: "Manufacturer"
        type: "Single select"
        required: true
        options:
          - "Carrier"
          - "Trane"
          - "Lennox"
          - "Rheem"
          - "Daikin"
          - "Mitsubishi"
      - name: "Model Number"
        type: "Text"
        required: true
      - name: "SEER2 Rating"
        type: "Numeric"
        required: true
      - name: "HSPF2 Rating (Heat Pump)"
        type: "Numeric"
      - name: "AFUE Rating (Furnace)"
        type: "Numeric"
      - name: "ENERGY STAR Qualified"
        type: "Single select"
        required: true
        options:
          - "Yes"
          - "No"

  - name: "Pricing"
    order: 4
    critical: true
    fields:
      - name: "Equipment Cost"
        type: "Numeric"
        required: true
      - name: "Labor Cost"
        type: "Numeric"
        required: true
      - name: "Permit Fees"
        type: "Numeric"
      - name: "Additional Materials"
        type: "Numeric"
      - name: "Total Before Rebates"
        type: "Numeric"
        required: true
      - name: "Available Rebates"
        type: "Multiple select"
        options:
          - "Federal Tax Credit (25C)"
          - "Utility Rebate"
          - "State Rebate"
          - "Manufacturer Rebate"
          - "None"
      - name: "Estimated Rebate Amount"
        type: "Numeric"
      - name: "Final Customer Price"
        type: "Numeric"
        required: true

  - name: "Financing Options"
    order: 5
    fields:
      - name: "Financing Offered"
        type: "Single select"
        options:
          - "Yes - 0% for 12 months"
          - "Yes - 60 months"
          - "Yes - 120 months"
          - "No"
      - name: "Monthly Payment Estimate"
        type: "Numeric"
      - name: "Proposal Valid Until"
        type: "Text"
        placeholder: "MM/DD/YYYY"
      - name: "Customer Signature"
        type: "File"
      - name: "Proposal PDF"
        type: "File"

metadata:
  total_fields: 29
  total_groups: 5
  trade: "HVAC"
  phase: "sales"
  compliance: "ACCA Manual J/S/D, ENERGY STAR"
  created_by: "ai-development-cockpit"
  version: "1.0"
