
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <rect width="180" height="180" fill="#000000"/>
  <rect x="18" y="18" width="144" height="144" 
        fill="none" stroke="#00ff00" stroke-width="3.6" rx="9"/>
  
  <!-- Terminal prompt symbol -->
  <text x="36" y="72" 
        font-family="monospace" 
        font-size="27" 
        fill="#00ff00" 
        font-weight="bold">$</text>
  
  <!-- Cursor -->
  <rect x="54" y="57.6" 
        width="5.3999999999999995" 
        height="27" 
        fill="#00ff00">
    <animate attributeName="opacity" 
             values="1;0;1" 
             dur="1s" 
             repeatCount="indefinite"/>
  </rect>
  
  <!-- Code brackets -->
  <text x="72" y="117" 
        font-family="monospace" 
        font-size="21.599999999999998" 
        fill="#00ff00">&lt;/&gt;</text>
</svg>