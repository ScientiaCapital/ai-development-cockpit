# [Service Plan] HVAC Gold Enrollment
template:
  name: "[Service Plan] HVAC Gold Enrollment"
  emoji: "ðŸ¥‡"
  description: "Enroll customer in Gold HVAC maintenance plan - 4 visits/year, premium benefits"
  category: "Service Plans"
  plan_details:
    tier: "Gold"
    price: 599
    duration_months: 12
    visits_per_year: 4

groups:
  - name: "Customer Information"
    order: 1
    fields:
      - name: "Customer Name"
        type: "Text"
        required: true
      - name: "Phone Number"
        type: "Text"
        required: true
      - name: "Email Address"
        type: "Text"
        required: true
      - name: "Service Address"
        type: "Text"
        required: true
      - name: "Billing Address"
        type: "Text"

  - name: "Property & Equipment"
    order: 2
    fields:
      - name: "Property Type"
        type: "Single select"
        required: true
        options: ["Single Family Home", "Townhouse", "Condo", "Mobile Home", "Multi-Family", "Commercial"]
      - name: "Number of Systems"
        type: "Single select"
        required: true
        options: ["1 System", "2 Systems (+$249)", "3 Systems (+$498)", "4+ Systems"]
      - name: "AC Age"
        type: "Single select"
        options: ["0-5 years", "6-10 years", "11-15 years", "16-20 years", "20+ years", "Unknown"]
      - name: "Heating Type"
        type: "Single select"
        required: true
        options: ["Gas Furnace", "Electric Furnace", "Heat Pump", "Boiler", "None"]
      - name: "AC Manufacturer"
        type: "Text"
      - name: "AC Model"
        type: "Text"
      - name: "Furnace Manufacturer"
        type: "Text"
      - name: "Furnace Model"
        type: "Text"

  - name: "Plan Selection"
    order: 3
    fields:
      - name: "Plan Tier"
        type: "Single select"
        required: true
        options: ["Gold - $599/year (4 visits)"]
      - name: "Add-Ons"
        type: "Multiple select"
        options: ["Extended Parts Warranty (+$99)", "After-Hours Coverage (+$149)", "Duct Cleaning (+$199)", "None"]
      - name: "Total Price"
        type: "Numeric"
        required: true

  - name: "Payment"
    order: 4
    fields:
      - name: "Payment Method"
        type: "Single select"
        required: true
        options: ["Credit Card", "ACH/Bank", "Invoice", "Check"]
      - name: "Billing Frequency"
        type: "Single select"
        required: true
        options: ["Annual ($599)", "Quarterly ($149.75)", "Monthly ($49.92)"]
      - name: "Auto-Renewal"
        type: "Single select"
        required: true
        options: ["Yes - Price Lock Guaranteed", "No"]

  - name: "Agreement"
    order: 5
    fields:
      - name: "Start Date"
        type: "Text"
        required: true
      - name: "Expiration Date"
        type: "Text"
        required: true
      - name: "Customer Accepts Terms"
        type: "Single select"
        required: true
        options: ["Yes"]
      - name: "Customer Signature"
        type: "File"
        required: true
      - name: "Sales Rep"
        type: "Text"
        required: true
      - name: "Notes"
        type: "Text"

plan_terms:
  included: ["Q1 Winter check", "Q2 Spring AC tune-up", "Q3 Summer check", "Q4 Fall heating tune-up", "Priority + emergency service", "20% repair discount", "No trip charges (inc. after-hours)", "Free filters (4/year)", "Transferable"]
  not_included: ["Parts over $500", "Major equipment", "Duct replacement"]

metadata:
  total_fields: 24
  total_groups: 5
  plan_tier: "Gold"
  plan_price: 599
