# [TUD Market] Weatherization Assessment
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Compliance: DOE WAP, ASHRAE 62.2

template:
  name: "[TUD Market] Weatherization Assessment"
  emoji: "üå°Ô∏è"
  description: "Home weatherization assessment for utility programs"
  category: "TUD Market"
  compliance: "DOE WAP, ASHRAE 62.2"

  work_order:
    type: "Field Work Order"
    name: "[TUD Market] Weatherization Assessment"

groups:
  - name: "Customer Information"
    order: 1
    fields:
      - name: "Customer Name"
        type: "Text"
        required: true
      - name: "Property Address"
        type: "Text"
        required: true
      - name: "Assessment Date"
        type: "Text"
        required: true
        placeholder: "MM/DD/YYYY"
      - name: "Auditor Name"
        type: "Text"
        required: true
      - name: "Utility Program"
        type: "Text"

  - name: "Building Characteristics"
    order: 2
    fields:
      - name: "Year Built"
        type: "Text"
        required: true
      - name: "Square Footage"
        type: "Numeric"
        required: true
      - name: "Number of Stories"
        type: "Single select"
        required: true
        options:
          - "1"
          - "1.5"
          - "2"
          - "2.5"
          - "3+"
      - name: "Foundation Type"
        type: "Single select"
        required: true
        options:
          - "Slab"
          - "Crawlspace - Vented"
          - "Crawlspace - Conditioned"
          - "Basement - Unfinished"
          - "Basement - Finished"
      - name: "Construction Type"
        type: "Single select"
        required: true
        options:
          - "Wood Frame"
          - "Masonry"
          - "Manufactured Home"

  - name: "Air Sealing Assessment"
    order: 3
    critical: true
    fields:
      - name: "Blower Door CFM50"
        type: "Numeric"
        required: true
      - name: "ACH50"
        type: "Numeric"
        required: true
      - name: "Infiltration Rating"
        type: "Single select"
        required: true
        options:
          - "Tight (<5 ACH50)"
          - "Average (5-10 ACH50)"
          - "Leaky (10-20 ACH50)"
          - "Very Leaky (>20 ACH50)"
      - name: "Major Air Leaks Found"
        type: "Multiple select"
        required: true
        options:
          - "Attic Bypasses"
          - "Rim Joist"
          - "Windows/Doors"
          - "Plumbing Penetrations"
          - "Electrical Penetrations"
          - "Recessed Lights"
          - "Ductwork"
          - "None Significant"

  - name: "Insulation Assessment"
    order: 4
    critical: true
    fields:
      - name: "Attic Insulation Type"
        type: "Single select"
        required: true
        options:
          - "Fiberglass Batts"
          - "Blown Fiberglass"
          - "Blown Cellulose"
          - "None"
      - name: "Attic R-Value"
        type: "Single select"
        required: true
        options:
          - "R-0 (None)"
          - "R-11 to R-19"
          - "R-19 to R-30"
          - "R-30 to R-38"
          - "R-38+"
      - name: "Wall Insulation"
        type: "Single select"
        required: true
        options:
          - "None"
          - "Partial"
          - "Full"
          - "Unknown"
      - name: "Floor/Crawl Insulation"
        type: "Single select"
        options:
          - "None"
          - "R-11"
          - "R-19"
          - "R-30"
          - "N/A"

  - name: "Health & Safety"
    order: 5
    critical: true
    fields:
      - name: "CO Reading (PPM)"
        type: "Numeric"
        required: true
      - name: "Gas Leak Detected"
        type: "Single select"
        required: true
        options:
          - "No"
          - "Yes - Reported"
      - name: "Moisture Issues"
        type: "Single select"
        required: true
        options:
          - "None"
          - "Minor"
          - "Significant"
      - name: "Knob & Tube Wiring"
        type: "Single select"
        required: true
        options:
          - "No"
          - "Yes - In Walls"
          - "Yes - In Attic"
      - name: "Asbestos Suspected"
        type: "Single select"
        required: true
        options:
          - "No"
          - "Yes - Testing Required"
      - name: "Combustion Safety Test"
        type: "Single select"
        required: true
        options:
          - "Pass"
          - "Fail"
          - "N/A"

  - name: "Recommendations"
    order: 6
    fields:
      - name: "Recommended Measures"
        type: "Multiple select"
        required: true
        options:
          - "Attic Air Sealing"
          - "Attic Insulation"
          - "Wall Insulation"
          - "Floor Insulation"
          - "Duct Sealing"
          - "Window Replacement"
          - "Door Weatherstripping"
          - "HVAC Upgrade"
      - name: "Estimated Savings (%)"
        type: "Numeric"
      - name: "Estimated Cost"
        type: "Numeric"
      - name: "Program Eligibility"
        type: "Single select"
        required: true
        options:
          - "Eligible"
          - "Not Eligible"
          - "Pending Review"
      - name: "Assessment Photos"
        type: "File"
      - name: "Auditor Notes"
        type: "Text"
      - name: "Customer Signature"
        type: "File"

metadata:
  total_fields: 35
  total_groups: 6
  trade: "TUD Market"
  phase: "sales"
  compliance: "DOE WAP, ASHRAE 62.2"
  created_by: "ai-development-cockpit"
  version: "1.0"
