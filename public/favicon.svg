
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <rect width="32" height="32" fill="#000000"/>
  <rect x="3.2" y="3.2" width="25.6" height="25.6" 
        fill="none" stroke="#00ff00" stroke-width="0.64" rx="1.6"/>
  
  <!-- Terminal prompt symbol -->
  <text x="6.4" y="12.8" 
        font-family="monospace" 
        font-size="4.8" 
        fill="#00ff00" 
        font-weight="bold">$</text>
  
  <!-- Cursor -->
  <rect x="9.6" y="10.24" 
        width="0.96" 
        height="4.8" 
        fill="#00ff00">
    <animate attributeName="opacity" 
             values="1;0;1" 
             dur="1s" 
             repeatCount="indefinite"/>
  </rect>
  
  <!-- Code brackets -->
  <text x="12.8" y="20.8" 
        font-family="monospace" 
        font-size="3.84" 
        fill="#00ff00">&lt;/&gt;</text>
</svg>