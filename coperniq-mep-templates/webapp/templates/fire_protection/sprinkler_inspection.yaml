# [MEP] Sprinkler System Inspection (NFPA 25)
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Status: GATE 1 - Ready for Review

template:
  name: "[MEP] Sprinkler System Inspection"
  emoji: "ðŸ”¥"
  description: "NFPA 25 compliant sprinkler system inspection checklist"
  category: "Fire Protection"
  compliance: "NFPA 25"

  work_order:
    type: "Field Work Order"
    name: "[MEP] Fire Protection Service Call"

groups:
  - name: "System Information"
    order: 1
    fields:
      - name: "Building/Location"
        type: "Text"
        required: true
        placeholder: "e.g., Building A - 3rd Floor"

      - name: "System Type"
        type: "Single select"
        required: true
        options:
          - "Wet Pipe"
          - "Dry Pipe"
          - "Pre-Action"
          - "Deluge"
          - "Standpipe"
          - "Combined System"

      - name: "System Manufacturer"
        type: "Text"
        required: false
        placeholder: "e.g., Victaulic, Tyco, Viking"

      - name: "Coverage Area (sq ft)"
        type: "Numeric"
        required: false
        placeholder: "Square footage covered"

      - name: "Number of Sprinkler Heads"
        type: "Numeric"
        required: false
        placeholder: "Total head count"

      - name: "Last Inspection Date"
        type: "Text"
        required: false
        placeholder: "MM/DD/YYYY"

  - name: "Visual Inspection"
    order: 2
    fields:
      - name: "Sprinkler Heads Condition"
        type: "Single select"
        required: true
        options:
          - "Good - No Issues"
          - "Minor Corrosion"
          - "Paint/Obstructions Present"
          - "Damaged - Replacement Needed"

      - name: "Proper Clearance (18 in Minimum)"
        type: "Single select"
        required: true
        options:
          - "Yes - Compliant"
          - "No - Obstructions Present"

      - name: "Spare Heads Available"
        type: "Single select"
        required: true
        options:
          - "Yes - Cabinet Stocked (6+ heads)"
          - "No - Needs Restocking"
          - "N/A"

      - name: "Spare Head Wrench Present"
        type: "Single select"
        required: false
        options:
          - "Yes"
          - "No"

      - name: "Escutcheons/Cover Plates"
        type: "Single select"
        required: false
        options:
          - "Good"
          - "Missing"
          - "Damaged"

  - name: "Control Valves"
    order: 3
    fields:
      - name: "Main Control Valve"
        type: "Single select"
        required: true
        options:
          - "Open"
          - "Closed"
          - "Sealed Open"

      - name: "Valve Supervisory Switch"
        type: "Single select"
        required: false
        options:
          - "Functional"
          - "Non-Functional"
          - "N/A"

      - name: "OS&Y Valve Threads"
        type: "Single select"
        required: false
        options:
          - "Visible"
          - "Not Visible"

      - name: "Valve Signage Present"
        type: "Single select"
        required: false
        options:
          - "Yes"
          - "No"

  - name: "Gauges & Devices"
    order: 4
    fields:
      - name: "System Pressure (PSI)"
        type: "Numeric"
        required: true
        placeholder: "Static pressure reading"

      - name: "Pressure Gauge Condition"
        type: "Single select"
        required: false
        options:
          - "Good"
          - "Replace"

      - name: "Waterflow Switch"
        type: "Single select"
        required: true
        options:
          - "Tested OK"
          - "Failed"
          - "N/A"

      - name: "Tamper Switch"
        type: "Single select"
        required: false
        options:
          - "Tested OK"
          - "Failed"
          - "N/A"

  - name: "Fire Dept Connection"
    order: 5
    fields:
      - name: "FDC Accessible"
        type: "Single select"
        required: true
        options:
          - "Yes"
          - "No - Obstructed"

      - name: "FDC Caps Present"
        type: "Single select"
        required: true
        options:
          - "Yes"
          - "No/Damaged"

      - name: "FDC Signage"
        type: "Single select"
        required: false
        options:
          - "Present"
          - "Missing/Damaged"

      - name: "Clapper Valves"
        type: "Single select"
        required: false
        options:
          - "Good"
          - "Stuck"
          - "Missing"

  - name: "Certification"
    order: 6
    fields:
      - name: "System Status"
        type: "Single select"
        required: true
        options:
          - "Pass"
          - "Pass with Deficiencies"
          - "Fail"

      - name: "Deficiencies Found"
        type: "Text"
        required: false
        placeholder: "List all deficiencies"

      - name: "Inspector Name"
        type: "Text"
        required: true
        placeholder: "Certified inspector name"

      - name: "License Number"
        type: "Text"
        required: true
        placeholder: "State license number"

      - name: "Inspector Signature"
        type: "File"
        required: false
        description: "Inspector signature"

      - name: "Next Inspection Due"
        type: "Text"
        required: false
        placeholder: "MM/DD/YYYY"

metadata:
  total_fields: 30
  total_groups: 6
  compliance: "NFPA 25 - Standard for Inspection, Testing, and Maintenance of Water-Based Fire Protection Systems"
  regulatory: true
  created_by: "ai-development-cockpit"
  version: "1.0"
