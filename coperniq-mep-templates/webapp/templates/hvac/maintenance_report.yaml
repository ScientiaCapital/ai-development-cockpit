# [HVAC] Maintenance Report
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Compliance: ASHRAE 180, EPA 608

template:
  name: "[HVAC] Maintenance Report"
  emoji: "ðŸ”§"
  description: "Preventive maintenance documentation and recommendations"
  category: "HVAC"
  compliance: "ASHRAE 180, EPA 608"

  work_order:
    type: "Field Work Order"
    name: "[HVAC] Maintenance Report"

groups:
  - name: "Service Information"
    order: 1
    fields:
      - name: "Customer Name"
        type: "Text"
        required: true
      - name: "Service Address"
        type: "Text"
        required: true
      - name: "Service Date"
        type: "Text"
        required: true
        placeholder: "MM/DD/YYYY"
      - name: "Technician Name"
        type: "Text"
        required: true
      - name: "Service Plan"
        type: "Single select"
        options:
          - "Bronze"
          - "Silver"
          - "Gold"
          - "On-Demand"

  - name: "Cooling System"
    order: 2
    fields:
      - name: "Condenser Coil Cleaned"
        type: "Single select"
        required: true
        options:
          - "Yes"
          - "No - Customer Declined"
          - "N/A"
      - name: "Evaporator Coil Inspected"
        type: "Single select"
        required: true
        options:
          - "Clean"
          - "Dirty - Needs Cleaning"
          - "N/A"
      - name: "Refrigerant Charge"
        type: "Single select"
        required: true
        options:
          - "Good"
          - "Low - Added"
          - "Low - Leak Suspected"
          - "N/A"
      - name: "Capacitor Tested"
        type: "Single select"
        options:
          - "Pass"
          - "Weak - Replaced"
          - "Fail - Replaced"
      - name: "Contactor Condition"
        type: "Single select"
        options:
          - "Good"
          - "Pitted - Replaced"
          - "Fail - Replaced"

  - name: "Heating System"
    order: 3
    fields:
      - name: "Heat Exchanger Inspected"
        type: "Single select"
        required: true
        options:
          - "Pass - No Cracks"
          - "Fail - Cracks Found"
          - "N/A - Heat Pump"
      - name: "Burner Cleaned"
        type: "Single select"
        options:
          - "Yes"
          - "No - Not Needed"
          - "N/A"
      - name: "Ignition System"
        type: "Single select"
        options:
          - "Good"
          - "Cleaned"
          - "Replaced"
          - "N/A"
      - name: "CO Reading (PPM)"
        type: "Numeric"
      - name: "Gas Pressure (in. w.c.)"
        type: "Numeric"

  - name: "Air Quality"
    order: 4
    fields:
      - name: "Filter Size"
        type: "Text"
        required: true
      - name: "Filter Condition"
        type: "Single select"
        required: true
        options:
          - "Clean"
          - "Dirty - Replaced"
          - "Very Dirty - Replaced"
      - name: "Filter MERV Rating"
        type: "Single select"
        options:
          - "MERV 8"
          - "MERV 11"
          - "MERV 13"
          - "HEPA"
      - name: "Blower Wheel Cleaned"
        type: "Single select"
        options:
          - "Yes"
          - "No - Not Needed"
      - name: "Drain Line Cleared"
        type: "Single select"
        required: true
        options:
          - "Yes - Clear"
          - "Yes - Was Clogged"
          - "N/A"

  - name: "Electrical & Safety"
    order: 5
    fields:
      - name: "All Connections Tight"
        type: "Single select"
        required: true
        options:
          - "Yes"
          - "No - Tightened"
      - name: "Safety Controls Tested"
        type: "Single select"
        required: true
        options:
          - "Pass"
          - "Fail - Repaired"
      - name: "Thermostat Calibrated"
        type: "Single select"
        options:
          - "Yes"
          - "No - Needs Replacement"
          - "N/A"

  - name: "Recommendations"
    order: 6
    fields:
      - name: "System Condition"
        type: "Single select"
        required: true
        options:
          - "Excellent"
          - "Good"
          - "Fair - Repairs Recommended"
          - "Poor - Replacement Recommended"
      - name: "Recommended Repairs"
        type: "Multiple select"
        options:
          - "None"
          - "Coil Cleaning"
          - "Capacitor Replacement"
          - "Refrigerant Recharge"
          - "Duct Sealing"
          - "Thermostat Upgrade"
          - "System Replacement"
      - name: "Estimated Repair Cost"
        type: "Numeric"
      - name: "Next Service Due"
        type: "Text"
        placeholder: "MM/DD/YYYY"
      - name: "Service Photos"
        type: "File"
      - name: "Technician Notes"
        type: "Text"
      - name: "Customer Signature"
        type: "File"

metadata:
  total_fields: 32
  total_groups: 6
  trade: "HVAC"
  phase: "service"
  compliance: "ASHRAE 180, EPA 608"
  created_by: "ai-development-cockpit"
  version: "1.0"
