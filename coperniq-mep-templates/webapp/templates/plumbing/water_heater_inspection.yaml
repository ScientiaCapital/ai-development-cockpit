# [MEP] Water Heater Inspection
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Status: GATE 1 - Ready for Review

template:
  name: "[MEP] Water Heater Inspection"
  emoji: "ðŸ”§"
  description: "Comprehensive water heater safety and performance inspection"
  category: "Plumbing"

  work_order:
    type: "Field Work Order"
    name: "[MEP] Plumbing Service Call"

groups:
  - name: "Equipment Information"
    order: 1
    fields:
      - name: "Type"
        type: "Single select"
        required: true
        options:
          - "Tank - Gas"
          - "Tank - Electric"
          - "Tankless - Gas"
          - "Tankless - Electric"
          - "Heat Pump"

      - name: "Make/Model"
        type: "Text"
        required: false
        placeholder: "e.g., Bradford White M-I-40T6FBN"

      - name: "Serial Number"
        type: "Text"
        required: false
        placeholder: "Unit serial number"

      - name: "Capacity (Gallons)"
        type: "Numeric"
        required: false
        placeholder: "Tank capacity (if applicable)"

      - name: "Age (Years)"
        type: "Numeric"
        required: false
        placeholder: "Estimated age"

      - name: "Location"
        type: "Text"
        required: false
        placeholder: "e.g., Garage, Basement, Closet"

  - name: "Safety Checks"
    order: 2
    critical: true
    fields:
      - name: "T&P Valve Condition"
        type: "Single select"
        required: true
        options:
          - "Good"
          - "Leaking"
          - "Corroded"
          - "Missing"
          - "Replaced"

      - name: "T&P Discharge Pipe"
        type: "Single select"
        required: false
        options:
          - "Proper"
          - "Improper"
          - "Missing"
          - "Corrected"

      - name: "Expansion Tank (if req'd)"
        type: "Single select"
        required: false
        options:
          - "Good"
          - "Waterlogged"
          - "Missing"
          - "N/A"

      - name: "Gas Leak Test (gas units)"
        type: "Single select"
        required: false
        options:
          - "Pass"
          - "Fail"
          - "N/A"

      - name: "Venting Condition (gas units)"
        type: "Single select"
        required: false
        options:
          - "Good"
          - "Needs Repair"
          - "N/A"

  - name: "Performance"
    order: 3
    fields:
      - name: "Inlet Temp (F)"
        type: "Numeric"
        required: false
        placeholder: "Incoming water temperature"

      - name: "Outlet Temp (F)"
        type: "Numeric"
        required: false
        placeholder: "Hot water output temperature"

      - name: "Thermostat Setting"
        type: "Numeric"
        required: false
        placeholder: "Recommended: 120F"

      - name: "Recovery Time Adequate"
        type: "Single select"
        required: false
        options:
          - "Yes"
          - "No"

  - name: "Maintenance"
    order: 4
    fields:
      - name: "Anode Rod Condition"
        type: "Single select"
        required: false
        options:
          - "Good (50%+)"
          - "Fair (25-50%)"
          - "Replace (<25%)"
          - "Replaced"
          - "N/A"

      - name: "Sediment Level"
        type: "Single select"
        required: false
        options:
          - "None"
          - "Light"
          - "Moderate"
          - "Heavy - Flushed"

      - name: "Burner/Elements Condition"
        type: "Single select"
        required: false
        options:
          - "Good"
          - "Dirty - Cleaned"
          - "Needs Service"

  - name: "Documentation"
    order: 5
    fields:
      - name: "Photos"
        type: "File"
        required: false
        description: "Photos of unit and any issues"

      - name: "Recommendations"
        type: "Text"
        required: false
        placeholder: "Service recommendations"

      - name: "Estimated Remaining Life (Years)"
        type: "Numeric"
        required: false
        placeholder: "Professional estimate"

metadata:
  total_fields: 22
  total_groups: 5
  compliance: "Standard water heater safety inspection"
  created_by: "ai-development-cockpit"
  version: "1.0"
