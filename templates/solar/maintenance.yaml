# [Solar] System Maintenance
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Compliance: NABCEP O&M, IEEE 1547, NEC 690

template:
  name: "[Solar] System Maintenance"
  emoji: "ðŸ”§"
  description: "Solar PV system preventive maintenance inspection"
  category: "Solar"
  compliance: "NABCEP O&M, IEEE 1547, NEC 690"

  work_order:
    type: "Field Work Order"
    name: "[Solar] System Maintenance"

groups:
  - name: "Service Information"
    order: 1
    fields:
      - name: "Customer Name"
        type: "Text"
        required: true
      - name: "Property Address"
        type: "Text"
        required: true
      - name: "Service Date"
        type: "Text"
        required: true
        placeholder: "MM/DD/YYYY"
      - name: "Technician Name"
        type: "Text"
        required: true
      - name: "System Size (kW)"
        type: "Numeric"
        required: true
      - name: "Installation Date"
        type: "Text"

  - name: "Visual Inspection"
    order: 2
    fields:
      - name: "Module Condition"
        type: "Single select"
        required: true
        options:
          - "Good - No Issues"
          - "Dirty - Cleaning Needed"
          - "Damaged - Replacement Needed"
          - "Shading Issues"
      - name: "Visible Defects"
        type: "Multiple select"
        options:
          - "None"
          - "Cracked Glass"
          - "Delamination"
          - "Hot Spots"
          - "Discoloration"
          - "Snail Trails"
      - name: "Wiring Condition"
        type: "Single select"
        required: true
        options:
          - "Good"
          - "Weather Damage"
          - "Animal Damage"
          - "Loose Connections"
      - name: "Racking Condition"
        type: "Single select"
        required: true
        options:
          - "Secure"
          - "Loose Hardware"
          - "Corrosion Present"
      - name: "Roof Condition"
        type: "Single select"
        options:
          - "Good"
          - "Debris Accumulation"
          - "Potential Leak"

  - name: "Electrical Testing"
    order: 3
    critical: true
    fields:
      - name: "String 1 Voc (V)"
        type: "Numeric"
        required: true
      - name: "String 2 Voc (V)"
        type: "Numeric"
      - name: "String 3 Voc (V)"
        type: "Numeric"
      - name: "Voltage Variance"
        type: "Single select"
        required: true
        options:
          - "Pass (<5%)"
          - "Fail (>5%)"
      - name: "Inverter AC Output (W)"
        type: "Numeric"
        required: true
      - name: "Expected Output (W)"
        type: "Numeric"
      - name: "Performance Ratio"
        type: "Single select"
        required: true
        options:
          - "Good (>90%)"
          - "Fair (75-90%)"
          - "Poor (<75%)"

  - name: "Inverter Inspection"
    order: 4
    fields:
      - name: "Inverter Status"
        type: "Single select"
        required: true
        options:
          - "Normal Operation"
          - "Error Code Present"
          - "Offline"
      - name: "Error Code (if any)"
        type: "Text"
      - name: "Firmware Version"
        type: "Text"
      - name: "Firmware Update Needed"
        type: "Single select"
        options:
          - "No"
          - "Yes - Available"
          - "Yes - Updated"
      - name: "Cooling Fan"
        type: "Single select"
        options:
          - "Operating"
          - "Noisy"
          - "Failed"
          - "N/A"
      - name: "Display/LEDs"
        type: "Single select"
        required: true
        options:
          - "Normal"
          - "Error Indicators"
          - "Not Functioning"

  - name: "Monitoring System"
    order: 5
    fields:
      - name: "Monitoring Platform"
        type: "Single select"
        required: true
        options:
          - "Enphase Enlighten"
          - "SolarEdge Monitoring"
          - "SMA Sunny Portal"
          - "Tesla App"
          - "None"
      - name: "Data Reporting"
        type: "Single select"
        required: true
        options:
          - "Normal"
          - "Gaps in Data"
          - "Offline"
      - name: "Module-Level Issues"
        type: "Text"
        placeholder: "List any underperforming modules"
      - name: "Production vs Expected"
        type: "Single select"
        options:
          - "On Track"
          - "Below Expected"
          - "Above Expected"

  - name: "Recommendations"
    order: 6
    fields:
      - name: "Overall System Status"
        type: "Single select"
        required: true
        options:
          - "Excellent"
          - "Good"
          - "Needs Attention"
          - "Immediate Action Required"
      - name: "Recommended Actions"
        type: "Multiple select"
        options:
          - "None"
          - "Panel Cleaning"
          - "Electrical Tightening"
          - "Module Replacement"
          - "Inverter Service"
          - "Tree Trimming"
          - "Racking Repair"
      - name: "Next Service Date"
        type: "Text"
        placeholder: "MM/DD/YYYY"
      - name: "Service Photos"
        type: "File"
      - name: "Technician Notes"
        type: "Text"
      - name: "Customer Signature"
        type: "File"

metadata:
  total_fields: 38
  total_groups: 6
  trade: "Solar"
  phase: "service"
  compliance: "NABCEP O&M, IEEE 1547, NEC 690"
  created_by: "ai-development-cockpit"
  version: "1.0"
