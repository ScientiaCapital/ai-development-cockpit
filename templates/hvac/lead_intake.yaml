# [HVAC] Lead Intake Form
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Phase: Sales

template:
  name: "[HVAC] Lead Intake Form"
  emoji: "❄️"
  description: "Sales lead capture with source tracking, contact info, property details, and qualification scoring"
  category: "HVAC"
  phase: "sales"

  work_order:
    type: "Sales Lead"
    name: "[HVAC] Sales Lead"

groups:
  - name: "Lead Source"
    order: 1
    fields:
      - name: "Lead Source"
        type: "Single select"
        required: true
        options:
          - "Website Form"
          - "Phone Call"
          - "Referral"
          - "Home Advisor"
          - "Angi"
          - "Yelp"
          - "Google Local Services"
          - "Direct Mail"
          - "Door Knock"
          - "Other"
      - name: "Campaign/Promo Code"
        type: "Text"
      - name: "Referral Name"
        type: "Text"

  - name: "Customer Information"
    order: 2
    fields:
      - name: "Customer Name"
        type: "Text"
        required: true
      - name: "Phone Number"
        type: "Text"
        required: true
      - name: "Email"
        type: "Text"
      - name: "Property Address"
        type: "Text"
        required: true
      - name: "City"
        type: "Text"
        required: true
      - name: "State"
        type: "Text"
        required: true
      - name: "Zip Code"
        type: "Text"
        required: true
      - name: "Preferred Contact Method"
        type: "Single select"
        options:
          - "Phone"
          - "Text"
          - "Email"

  - name: "Property Details"
    order: 3
    fields:
      - name: "Property Type"
        type: "Single select"
        required: true
        options:
          - "Single Family Home"
          - "Townhouse"
          - "Condo"
          - "Mobile Home"
          - "Multi-Family"
          - "Commercial"
      - name: "Approximate Square Footage"
        type: "Single select"
        options:
          - "Under 1,000 sq ft"
          - "1,000 - 1,500 sq ft"
          - "1,500 - 2,000 sq ft"
          - "2,000 - 2,500 sq ft"
          - "2,500 - 3,000 sq ft"
          - "Over 3,000 sq ft"
      - name: "Year Built"
        type: "Text"
      - name: "Number of Floors"
        type: "Single select"
        options:
          - "1 Story"
          - "2 Story"
          - "3+ Story"

  - name: "Service Request"
    order: 4
    fields:
      - name: "Request Type"
        type: "Single select"
        required: true
        options:
          - "AC Not Cooling"
          - "Furnace Not Heating"
          - "System Making Noise"
          - "Poor Airflow"
          - "High Energy Bills"
          - "New System Quote"
          - "Maintenance"
          - "Indoor Air Quality"
          - "Other"
      - name: "Urgency"
        type: "Single select"
        required: true
        options:
          - "Emergency (Same Day)"
          - "Urgent (Within 24 Hours)"
          - "Soon (This Week)"
          - "Flexible"
      - name: "Customer Notes"
        type: "Text"

  - name: "Lead Qualification"
    order: 5
    fields:
      - name: "Homeowner Status"
        type: "Single select"
        required: true
        options:
          - "Homeowner"
          - "Renter"
          - "Property Manager"
      - name: "Decision Maker"
        type: "Single select"
        options:
          - "Yes - Can Authorize Work"
          - "No - Needs Approval"
      - name: "Lead Score"
        type: "Single select"
        options:
          - "Hot - Ready to Buy"
          - "Warm - Shopping Around"
          - "Cold - Just Looking"
      - name: "Assigned Sales Rep"
        type: "Text"

metadata:
  total_fields: 23
  total_groups: 5
  trade: "HVAC"
  phase: "sales"
  created_by: "ai-development-cockpit"
  version: "1.0"
