# [HVAC] Duct Design Worksheet
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Compliance: ACCA Manual D, SMACNA

template:
  name: "[HVAC] Duct Design Worksheet"
  emoji: "ðŸŒ€"
  description: "Ductwork design with CFM calculations and sizing"
  category: "HVAC"
  compliance: "ACCA Manual D, SMACNA"

  work_order:
    type: "Field Work Order"
    name: "[HVAC] Duct Design"

groups:
  - name: "Project Information"
    order: 1
    fields:
      - name: "Project Name"
        type: "Text"
        required: true
      - name: "Property Address"
        type: "Text"
        required: true
      - name: "Designer Name"
        type: "Text"
        required: true
      - name: "Design Date"
        type: "Text"
        required: true
        placeholder: "MM/DD/YYYY"

  - name: "System Parameters"
    order: 2
    critical: true
    fields:
      - name: "Total CFM Required"
        type: "Numeric"
        required: true
      - name: "Equipment Tonnage"
        type: "Single select"
        required: true
        options:
          - "1.5 Ton (600 CFM)"
          - "2 Ton (800 CFM)"
          - "2.5 Ton (1000 CFM)"
          - "3 Ton (1200 CFM)"
          - "3.5 Ton (1400 CFM)"
          - "4 Ton (1600 CFM)"
          - "5 Ton (2000 CFM)"
      - name: "Static Pressure Budget"
        type: "Single select"
        required: true
        options:
          - "0.3 in. w.c."
          - "0.4 in. w.c."
          - "0.5 in. w.c."
          - "0.7 in. w.c."
      - name: "Duct Material"
        type: "Single select"
        required: true
        options:
          - "Sheet Metal"
          - "Flex Duct"
          - "Duct Board"
          - "Combination"

  - name: "Supply Duct Layout"
    order: 3
    fields:
      - name: "Supply Plenum Size"
        type: "Text"
        required: true
        placeholder: "W x H x L"
      - name: "Main Trunk Size"
        type: "Text"
        required: true
      - name: "Number of Supply Runs"
        type: "Numeric"
        required: true
      - name: "Longest Run (ft)"
        type: "Numeric"
        required: true
      - name: "Total Equivalent Length"
        type: "Numeric"
      - name: "Branch Duct Sizes"
        type: "Text"
        placeholder: "List sizes used"

  - name: "Return Duct Layout"
    order: 4
    fields:
      - name: "Return Plenum Size"
        type: "Text"
        required: true
      - name: "Return Configuration"
        type: "Single select"
        required: true
        options:
          - "Central Return"
          - "Multiple Returns"
          - "High/Low Returns"
      - name: "Return Grille Size"
        type: "Text"
        required: true
      - name: "Filter Location"
        type: "Single select"
        required: true
        options:
          - "At Equipment"
          - "At Return Grille"
          - "Both"
      - name: "Filter Size"
        type: "Text"
        required: true

  - name: "Room-by-Room CFM"
    order: 5
    fields:
      - name: "Living Room CFM"
        type: "Numeric"
      - name: "Kitchen CFM"
        type: "Numeric"
      - name: "Master Bedroom CFM"
        type: "Numeric"
      - name: "Bedroom 2 CFM"
        type: "Numeric"
      - name: "Bedroom 3 CFM"
        type: "Numeric"
      - name: "Other Rooms CFM"
        type: "Text"
        placeholder: "Room: CFM, Room: CFM"

  - name: "Documentation"
    order: 6
    fields:
      - name: "Duct Layout Drawing"
        type: "File"
      - name: "Manual D Report"
        type: "File"
      - name: "Designer Notes"
        type: "Text"

metadata:
  total_fields: 28
  total_groups: 6
  trade: "HVAC"
  phase: "design"
  compliance: "ACCA Manual D, SMACNA"
  created_by: "ai-development-cockpit"
  version: "1.0"
