# [TUD Market] Heat Pump Installation
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Compliance: NEC 2023, ASHRAE 90.1, ENERGY STAR

template:
  name: "[TUD Market] Heat Pump Installation"
  emoji: "üå°Ô∏è"
  description: "Air-source and mini-split heat pump installation checklist"
  category: "TUD Market"
  compliance: "NEC 2023, ASHRAE 90.1, ENERGY STAR"

  work_order:
    type: "Field Work Order"
    name: "[TUD Market] Heat Pump Installation"

groups:
  - name: "Project Information"
    order: 1
    fields:
      - name: "Customer Name"
        type: "Text"
        required: true
      - name: "Property Address"
        type: "Text"
        required: true
      - name: "Installation Date"
        type: "Text"
        required: true
        placeholder: "MM/DD/YYYY"
      - name: "Installer Name"
        type: "Text"
        required: true

  - name: "Equipment Specifications"
    order: 2
    critical: true
    fields:
      - name: "Heat Pump Type"
        type: "Single select"
        required: true
        options:
          - "Central Ducted"
          - "Ductless Mini-Split"
          - "Multi-Zone Mini-Split"
          - "Hybrid (with Gas Backup)"
      - name: "Manufacturer"
        type: "Single select"
        required: true
        options:
          - "Carrier"
          - "Trane"
          - "Lennox"
          - "Daikin"
          - "Mitsubishi"
          - "Fujitsu"
          - "LG"
          - "Other"
      - name: "Outdoor Unit Model"
        type: "Text"
        required: true
      - name: "Indoor Unit Model"
        type: "Text"
        required: true
      - name: "Capacity (Tons/BTU)"
        type: "Text"
        required: true
      - name: "SEER2 Rating"
        type: "Numeric"
        required: true
      - name: "HSPF2 Rating"
        type: "Numeric"
        required: true
      - name: "ENERGY STAR Certified"
        type: "Single select"
        required: true
        options:
          - "Yes"
          - "No"

  - name: "Outdoor Unit Installation"
    order: 3
    fields:
      - name: "Outdoor Unit Location"
        type: "Single select"
        required: true
        options:
          - "Ground Level (Pad)"
          - "Wall Bracket"
          - "Rooftop"
      - name: "Unit Clearances Met"
        type: "Single select"
        required: true
        options:
          - "Yes - Per Manufacturer"
          - "No - Adjustments Needed"
      - name: "Pad/Bracket Secure"
        type: "Single select"
        required: true
        options:
          - "Pass"
          - "Fail"
      - name: "Lineset Size"
        type: "Single select"
        options:
          - "1/4\" x 3/8\""
          - "1/4\" x 1/2\""
          - "3/8\" x 5/8\""
          - "3/8\" x 3/4\""

  - name: "Indoor Unit Installation"
    order: 4
    fields:
      - name: "Indoor Unit Location"
        type: "Single select"
        required: true
        options:
          - "Wall-Mounted"
          - "Ceiling Cassette"
          - "Floor-Mounted"
          - "Ducted Air Handler"
      - name: "Wall Penetration Sealed"
        type: "Single select"
        required: true
        options:
          - "Pass"
          - "Fail"
      - name: "Condensate Drain Connected"
        type: "Single select"
        required: true
        options:
          - "Pass - Proper Pitch"
          - "Fail"
      - name: "Condensate Pump (if required)"
        type: "Single select"
        options:
          - "Installed"
          - "N/A - Gravity Drain"

  - name: "Refrigerant & Electrical"
    order: 5
    critical: true
    fields:
      - name: "Refrigerant Type"
        type: "Single select"
        required: true
        options:
          - "R-410A"
          - "R-32"
          - "R-454B"
      - name: "Vacuum Pulled (Microns)"
        type: "Numeric"
        required: true
        placeholder: "Should be <500 microns"
      - name: "Refrigerant Charge"
        type: "Single select"
        required: true
        options:
          - "Factory Charge Only"
          - "Added Per Lineset Length"
      - name: "Subcooling (¬∞F)"
        type: "Numeric"
      - name: "Superheat (¬∞F)"
        type: "Numeric"
      - name: "Electrical Disconnect Installed"
        type: "Single select"
        required: true
        options:
          - "Yes"
          - "No"
      - name: "Circuit Breaker Size"
        type: "Single select"
        required: true
        options:
          - "15A"
          - "20A"
          - "30A"
          - "40A"
          - "50A"

  - name: "Commissioning"
    order: 6
    critical: true
    fields:
      - name: "Heating Mode Test"
        type: "Single select"
        required: true
        options:
          - "Pass - Heating Properly"
          - "Fail"
      - name: "Cooling Mode Test"
        type: "Single select"
        required: true
        options:
          - "Pass - Cooling Properly"
          - "Fail"
      - name: "Defrost Cycle Functional"
        type: "Single select"
        options:
          - "Pass"
          - "Fail"
          - "N/A - Warm Climate"
      - name: "Remote/Thermostat Programmed"
        type: "Single select"
        required: true
        options:
          - "Yes"
          - "No"
      - name: "WiFi Connected (if applicable)"
        type: "Single select"
        options:
          - "Yes"
          - "No"
          - "N/A"

  - name: "Documentation"
    order: 7
    fields:
      - name: "Serial Numbers Recorded"
        type: "Single select"
        required: true
        options:
          - "Yes - Outdoor & Indoor"
          - "No"
      - name: "Warranty Registered"
        type: "Single select"
        options:
          - "Yes"
          - "Pending"
      - name: "Installation Photos"
        type: "File"
      - name: "Customer Training"
        type: "Single select"
        options:
          - "Completed"
          - "Pending"
      - name: "Installer Notes"
        type: "Text"
      - name: "Installer Signature"
        type: "File"

metadata:
  total_fields: 38
  total_groups: 7
  trade: "TUD Market"
  phase: "install"
  compliance: "NEC 2023, ASHRAE 90.1, ENERGY STAR"
  created_by: "ai-development-cockpit"
  version: "1.0"
