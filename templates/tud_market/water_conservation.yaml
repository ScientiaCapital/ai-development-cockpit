# [TUD Market] Water Conservation Audit
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Compliance: EPA WaterSense, ASPE

template:
  name: "[TUD Market] Water Conservation Audit"
  emoji: "ðŸ’§"
  description: "Residential water use assessment and conservation recommendations"
  category: "TUD Market"
  compliance: "EPA WaterSense, ASPE"

  work_order:
    type: "Field Work Order"
    name: "[TUD Market] Water Conservation Audit"

groups:
  - name: "Property Information"
    order: 1
    fields:
      - name: "Customer Name"
        type: "Text"
        required: true
      - name: "Property Address"
        type: "Text"
        required: true
      - name: "Audit Date"
        type: "Text"
        required: true
        placeholder: "MM/DD/YYYY"
      - name: "Auditor Name"
        type: "Text"
        required: true
      - name: "Number of Occupants"
        type: "Numeric"
        required: true
      - name: "Average Monthly Water Bill"
        type: "Numeric"

  - name: "Bathroom Fixtures"
    order: 2
    fields:
      - name: "Toilet Count"
        type: "Numeric"
        required: true
      - name: "Toilet Types"
        type: "Single select"
        required: true
        options:
          - "Standard (1.6 gpf)"
          - "High Efficiency (1.28 gpf)"
          - "Dual Flush"
          - "Old (3.5+ gpf)"
          - "Mixed"
      - name: "Toilet Leaks Detected"
        type: "Single select"
        required: true
        options:
          - "None"
          - "Yes - Dye Test Positive"
      - name: "Showerhead Count"
        type: "Numeric"
        required: true
      - name: "Showerhead Flow Rate (GPM)"
        type: "Single select"
        required: true
        options:
          - "High Efficiency (1.5 GPM)"
          - "Standard (2.0 GPM)"
          - "Old (2.5+ GPM)"
          - "Mixed"
      - name: "Bathroom Faucets (GPM)"
        type: "Single select"
        required: true
        options:
          - "High Efficiency (1.0 GPM)"
          - "Standard (1.5 GPM)"
          - "Old (2.0+ GPM)"

  - name: "Kitchen & Laundry"
    order: 3
    fields:
      - name: "Kitchen Faucet (GPM)"
        type: "Single select"
        required: true
        options:
          - "High Efficiency (1.5 GPM)"
          - "Standard (2.0 GPM)"
          - "Old (2.5+ GPM)"
      - name: "Dishwasher"
        type: "Single select"
        options:
          - "ENERGY STAR"
          - "Standard"
          - "None"
      - name: "Clothes Washer"
        type: "Single select"
        options:
          - "ENERGY STAR (HE)"
          - "Standard Top Load"
          - "None"
      - name: "Hot Water Delivery Time (seconds)"
        type: "Numeric"
        placeholder: "Seconds to hot water at farthest fixture"

  - name: "Outdoor Water Use"
    order: 4
    fields:
      - name: "Irrigation System"
        type: "Single select"
        required: true
        options:
          - "None"
          - "Manual Sprinklers"
          - "Automatic - Timer"
          - "Smart Controller"
          - "Drip System"
      - name: "Irrigation Efficiency"
        type: "Single select"
        options:
          - "Good - No Runoff"
          - "Fair - Some Waste"
          - "Poor - Significant Waste"
          - "N/A"
      - name: "Pool/Spa"
        type: "Single select"
        options:
          - "None"
          - "Pool Only"
          - "Spa Only"
          - "Both"
      - name: "Pool Cover"
        type: "Single select"
        options:
          - "Yes"
          - "No"
          - "N/A"
      - name: "Hose Bibs"
        type: "Numeric"
      - name: "Leaking Hose Bibs"
        type: "Single select"
        options:
          - "None"
          - "Yes"

  - name: "Leakage Assessment"
    order: 5
    critical: true
    fields:
      - name: "Meter Leak Test"
        type: "Single select"
        required: true
        options:
          - "Pass - No Flow"
          - "Fail - Flow Detected"
      - name: "Estimated Leak (GPD)"
        type: "Numeric"
      - name: "Visible Leaks Found"
        type: "Multiple select"
        options:
          - "None"
          - "Toilet"
          - "Faucet Drip"
          - "Showerhead"
          - "Water Heater"
          - "Outdoor Faucet"
          - "Irrigation"

  - name: "Recommendations"
    order: 6
    fields:
      - name: "Priority Upgrades"
        type: "Multiple select"
        required: true
        options:
          - "None Needed"
          - "Toilet Replacement"
          - "Showerhead Replacement"
          - "Faucet Aerators"
          - "Leak Repairs"
          - "Smart Irrigation Controller"
          - "Hot Water Recirculation"
          - "Clothes Washer Upgrade"
      - name: "Estimated Water Savings (gal/year)"
        type: "Numeric"
      - name: "Estimated Cost Savings ($/year)"
        type: "Numeric"
      - name: "Available Rebates"
        type: "Multiple select"
        options:
          - "Toilet Rebate"
          - "Washer Rebate"
          - "Irrigation Controller"
          - "None Available"
      - name: "Audit Photos"
        type: "File"
      - name: "Auditor Notes"
        type: "Text"
      - name: "Customer Signature"
        type: "File"

metadata:
  total_fields: 35
  total_groups: 6
  trade: "TUD Market"
  phase: "sales"
  compliance: "EPA WaterSense, ASPE"
  created_by: "ai-development-cockpit"
  version: "1.0"
