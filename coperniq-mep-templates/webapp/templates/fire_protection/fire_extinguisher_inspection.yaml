# [MEP] Fire Extinguisher Inspection
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Status: GATE 1 - Ready for Review

template:
  name: "[MEP] Fire Extinguisher Inspection"
  emoji: "ðŸ§¯"
  description: "Monthly and annual fire extinguisher inspection per NFPA 10"
  category: "Fire Protection"
  compliance: "NFPA 10"

  work_order:
    type: "Field Work Order"
    name: "[MEP] Fire Protection Service Call"

groups:
  - name: "Extinguisher Information"
    order: 1
    fields:
      - name: "Location/ID Tag"
        type: "Text"
        required: true
        placeholder: "e.g., Building A - Hallway 2nd Floor - Unit 23"

      - name: "Type"
        type: "Single select"
        required: true
        options:
          - "ABC Dry Chemical"
          - "BC Dry Chemical"
          - "CO2"
          - "Class K"
          - "Water"
          - "Clean Agent"

      - name: "Size (lbs)"
        type: "Single select"
        required: true
        options:
          - "2.5"
          - "5"
          - "10"
          - "20"
          - "Other"

      - name: "Manufacturer"
        type: "Text"
        required: false
        placeholder: "e.g., Amerex, Ansul, Kidde"

      - name: "Manufacturing Date"
        type: "Text"
        required: false
        placeholder: "MM/YYYY"

  - name: "Visual Inspection"
    order: 2
    fields:
      - name: "Pressure Gauge"
        type: "Single select"
        required: true
        options:
          - "In Green"
          - "Overcharged"
          - "Undercharged"

      - name: "Pin & Seal"
        type: "Single select"
        required: true
        options:
          - "Intact"
          - "Missing Pin"
          - "Broken Seal"

      - name: "Hose & Nozzle"
        type: "Single select"
        required: false
        options:
          - "Good"
          - "Cracked"
          - "Clogged"
          - "Missing"

      - name: "Handle/Lever"
        type: "Single select"
        required: false
        options:
          - "Good"
          - "Damaged"

      - name: "Label Legible"
        type: "Single select"
        required: false
        options:
          - "Yes"
          - "No"

      - name: "Mounting"
        type: "Single select"
        required: true
        options:
          - "Proper Height"
          - "Too High"
          - "Too Low"
          - "Not Mounted"

      - name: "Cabinet Condition (if applicable)"
        type: "Single select"
        required: false
        options:
          - "Good"
          - "Damaged"
          - "Missing"
          - "N/A"

      - name: "Signage Visible"
        type: "Single select"
        required: false
        options:
          - "Yes"
          - "No"

  - name: "Physical Inspection"
    order: 3
    fields:
      - name: "Cylinder Condition"
        type: "Single select"
        required: false
        options:
          - "Good"
          - "Dented"
          - "Corroded"
          - "Damaged"

      - name: "Weight Check"
        type: "Single select"
        required: false
        options:
          - "Full"
          - "Light - Needs Recharge"

      - name: "Hydrostatic Test Due"
        type: "Single select"
        required: false
        options:
          - "Current"
          - "Due This Year"
          - "Overdue"

  - name: "Certification"
    order: 4
    fields:
      - name: "Status"
        type: "Single select"
        required: true
        options:
          - "Pass"
          - "Fail - Replaced"
          - "Fail - Needs Service"

      - name: "Tag Updated"
        type: "Single select"
        required: true
        options:
          - "Yes"
          - "No"

      - name: "Inspector Initials"
        type: "Text"
        required: true
        placeholder: "Inspector initials"

      - name: "Inspection Date"
        type: "Text"
        required: true
        placeholder: "MM/DD/YYYY"

      - name: "Notes"
        type: "Text"
        required: false
        placeholder: "Additional notes"

metadata:
  total_fields: 22
  total_groups: 4
  compliance: "NFPA 10 - Standard for Portable Fire Extinguishers"
  regulatory: true
  created_by: "ai-development-cockpit"
  version: "1.0"
