template:
  name: "[MEP] HVAC Service Call"
  emoji: "üõ†Ô∏è"
  description: "Field work order for HVAC service calls and repairs"
  category: "Work Orders"
  isField: true

  linkedForms:
    - "[MEP] AC System Inspection"
    - "[MEP] Furnace Safety Inspection"
    - "[MEP] Refrigerant Tracking Log"

groups:
  - name: "Customer Information"
    order: 1
    fields:
      - name: "Customer Name"
        type: "Text"
        required: true
        placeholder: "Full customer name"

      - name: "Service Address"
        type: "Text"
        required: true
        placeholder: "Complete service address"

      - name: "Phone Number"
        type: "Text"
        required: true
        placeholder: "(XXX) XXX-XXXX"

      - name: "Customer Complaint"
        type: "Text"
        required: true
        placeholder: "Describe the issue reported"

      - name: "Arrival Time"
        type: "Text"
        required: true
        placeholder: "HH:MM AM/PM"

  - name: "Equipment & Diagnosis"
    order: 2
    fields:
      - name: "Equipment Type"
        type: "Single select"
        required: true
        options:
          - "Air Conditioner"
          - "Furnace"
          - "Heat Pump"
          - "Package Unit"
          - "Mini-Split"
          - "Other"

      - name: "Equipment Make/Model"
        type: "Text"
        required: false
        placeholder: "e.g., Carrier 24ACC636A003"

      - name: "Serial Number"
        type: "Text"
        required: false
        placeholder: "Unit serial number"

      - name: "Problem Diagnosis"
        type: "Text"
        required: true
        placeholder: "Detailed diagnosis"

      - name: "Repair Action Taken"
        type: "Text"
        required: true
        placeholder: "Describe repair performed"

  - name: "Parts & Labor"
    order: 3
    fields:
      - name: "Parts Used"
        type: "Text"
        required: false
        placeholder: "List all parts with part numbers"

      - name: "Parts Cost ($)"
        type: "Numeric"
        required: false
        placeholder: "Total parts cost"

      - name: "Labor Hours"
        type: "Numeric"
        required: true
        placeholder: "Total hours worked"

      - name: "Total Cost ($)"
        type: "Numeric"
        required: true
        placeholder: "Total job cost"

      - name: "Payment Method"
        type: "Single select"
        required: false
        options:
          - "Cash"
          - "Check"
          - "Credit Card"
          - "Invoice"
          - "Service Plan"

  - name: "Documentation"
    order: 4
    fields:
      - name: "Before Photos"
        type: "File"
        required: false
        description: "Photos before service work"

      - name: "After Photos"
        type: "File"
        required: false
        description: "Photos after service work"

      - name: "Technician Notes"
        type: "Text"
        required: false
        placeholder: "Additional notes"

      - name: "Recommendations"
        type: "Text"
        required: false
        placeholder: "Future maintenance recommended"

      - name: "Customer Signature"
        type: "File"
        required: true
        description: "Customer signature"

      - name: "Follow-up Required"
        type: "Single select"
        required: false
        options:
          - "No"
          - "Yes - Schedule Follow-up"
          - "Yes - Waiting on Parts"

metadata:
  total_fields: 21
  total_groups: 4
  compliance: "Standard HVAC service documentation"
