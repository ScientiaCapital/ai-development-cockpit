# [MEP] Commercial Solar Audit & Feasibility
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Compliance: NEC 2023 Article 690, IEEE 1547

template:
  name: "[MEP] Commercial Solar Audit & Feasibility"
  emoji: "üè¢"
  description: "Commercial building solar feasibility assessment including demand analysis, roof condition, and utility interconnection evaluation"
  category: "Solar"

  work_order:
    type: "Commercial Assessment"
    name: "[MEP] Commercial Solar Audit"

groups:
  - name: "Business & Facility Information"
    order: 1
    fields:
      - name: "Business Name"
        type: "Text"
        required: true
        placeholder: "Legal entity name"

      - name: "Facility Address"
        type: "Text"
        required: true
        placeholder: "Installation site address"

      - name: "Facility Type"
        type: "Single select"
        required: true
        options:
          - "Office Building"
          - "Warehouse/Distribution"
          - "Retail Store"
          - "Restaurant"
          - "Industrial/Manufacturing"
          - "Medical Facility"
          - "School/Education"
          - "Multi-Family (5+ units)"
          - "Agricultural"
          - "Other"

      - name: "Building Square Footage"
        type: "Numeric"
        placeholder: "Total interior sq ft"

      - name: "Contact Name"
        type: "Text"
        required: true
        placeholder: "Primary decision maker"

      - name: "Contact Title"
        type: "Text"
        placeholder: "e.g., Facilities Manager, CFO"

      - name: "Contact Phone"
        type: "Text"
        required: true
        placeholder: "(555) 123-4567"

      - name: "Contact Email"
        type: "Text"
        required: true
        placeholder: "email@company.com"

  - name: "Energy Demand Profile"
    order: 2
    critical: true
    fields:
      - name: "Utility Provider"
        type: "Text"
        required: true
        placeholder: "e.g., PG&E, SDG&E, SCE"

      - name: "Rate Schedule"
        type: "Text"
        placeholder: "e.g., A-10, TOU-GS-3-E"

      - name: "Annual kWh Consumption"
        type: "Numeric"
        required: true
        placeholder: "Total from 12 months of bills"

      - name: "Peak Demand (kW)"
        type: "Numeric"
        placeholder: "Highest 15-min interval"

      - name: "Average Monthly Bill ($)"
        type: "Numeric"
        required: true
        placeholder: "Total 12-month average"

      - name: "Demand Charges ($/kW)"
        type: "Numeric"
        placeholder: "Peak demand rate component"

      - name: "Time-of-Use Rate Structure"
        type: "Single select"
        options:
          - "Yes - TOU Rates Apply"
          - "No - Flat Rate"
          - "Unknown"

      - name: "Load Profile Alignment with Solar"
        type: "Single select"
        options:
          - "Excellent - Peak Load During Sun Hours"
          - "Good - Moderate Daytime Load"
          - "Fair - Mixed Load Profile"
          - "Poor - Night/Evening Peak"

      - name: "12 Months of Utility Bills"
        type: "File"
        description: "PDF of all monthly bills (required for analysis)"

  - name: "Roof & Structural Assessment"
    order: 3
    fields:
      - name: "Total Roof Area (sq ft)"
        type: "Numeric"
        required: true
        placeholder: "All roof surfaces combined"

      - name: "Usable Solar Area (sq ft)"
        type: "Numeric"
        placeholder: "After obstructions/setbacks"

      - name: "Roof Type"
        type: "Single select"
        required: true
        options:
          - "Flat TPO/PVC"
          - "Flat EPDM"
          - "Flat Built-Up (BUR)"
          - "Low-Slope Modified Bitumen"
          - "Metal Standing Seam"
          - "Metal Corrugated"
          - "Multiple Roof Types"

      - name: "Roof Condition"
        type: "Single select"
        required: true
        options:
          - "Excellent (0-5 years old)"
          - "Good (5-10 years old)"
          - "Fair (10-15 years old)"
          - "Poor (Replacement Needed)"

      - name: "Roof Age (years)"
        type: "Numeric"
        placeholder: "Years since installation"

      - name: "Roof Replacement Planned"
        type: "Single select"
        options:
          - "No"
          - "Yes - Within 1 Year"
          - "Yes - Within 3 Years"
          - "Yes - Within 5 Years"
          - "Unknown"

      - name: "Structural Capacity"
        type: "Single select"
        options:
          - "Available - Adequate for Solar"
          - "Available - May Need Reinforcement"
          - "Not Available - Analysis Required"

      - name: "Roof Obstructions"
        type: "Multiple select"
        options:
          - "None"
          - "HVAC Units (RTUs)"
          - "Skylights"
          - "Exhaust Vents"
          - "Satellite Dishes"
          - "Cooling Towers"
          - "Parapet Walls"

  - name: "Electrical Infrastructure"
    order: 4
    critical: true
    fields:
      - name: "Main Service Size (Amps)"
        type: "Single select"
        required: true
        options:
          - "200A"
          - "400A"
          - "600A"
          - "800A"
          - "1000A"
          - "1200A"
          - "1600A"
          - "2000A+"

      - name: "Service Voltage"
        type: "Single select"
        required: true
        options:
          - "120/240V Single Phase"
          - "120/208V Three Phase"
          - "277/480V Three Phase"
          - "Other"

      - name: "Main Panel Location"
        type: "Text"
        placeholder: "Relative to roof (e.g., basement, 1st floor)"

      - name: "Transformer Ownership"
        type: "Single select"
        options:
          - "Utility-Owned"
          - "Customer-Owned"
          - "Unknown"

      - name: "Available Panel Space"
        type: "Single select"
        options:
          - "Adequate Space"
          - "Limited - Sub-Panel Needed"
          - "No Space - Upgrade Required"

      - name: "Distance Panel to Roof (ft)"
        type: "Numeric"
        placeholder: "Wire run distance"

      - name: "Existing Onsite Generation"
        type: "Multiple select"
        options:
          - "None"
          - "Solar PV (Existing)"
          - "Diesel Generator"
          - "Natural Gas Generator"
          - "Battery Storage"
          - "CHP (Cogeneration)"

  - name: "Interconnection & Utility"
    order: 5
    fields:
      - name: "Net Metering Eligible"
        type: "Single select"
        options:
          - "Yes - NEM 2.0"
          - "Yes - NEM 3.0"
          - "Yes - Virtual Net Metering"
          - "No - Not Eligible"
          - "Unknown"

      - name: "Interconnection Study Required"
        type: "Single select"
        options:
          - "No - Fast Track Eligible"
          - "Yes - Simplified Study"
          - "Yes - Full Study Required"
          - "Unknown"

      - name: "Maximum System Size Allowed (kW)"
        type: "Numeric"
        placeholder: "Utility or AHJ limit"

      - name: "Export Limitations"
        type: "Single select"
        options:
          - "No Export Restrictions"
          - "Limited Export (% of service)"
          - "No Export Allowed (behind-meter only)"

  - name: "Financial Incentives"
    order: 6
    fields:
      - name: "Federal ITC (30%)"
        type: "Single select"
        options:
          - "Eligible"
          - "Not Eligible"
          - "Unknown"

      - name: "Direct Pay ITC (Nonprofits/Gov't)"
        type: "Single select"
        options:
          - "Yes - Eligible for Direct Pay"
          - "No"
          - "Unknown"

      - name: "Bonus Depreciation (MACRS)"
        type: "Single select"
        options:
          - "Yes - Tax-Paying Entity"
          - "No - Nonprofit/Tax-Exempt"
          - "Unknown"

      - name: "State/Local Rebates Available"
        type: "Text"
        placeholder: "SGIP, PACE, other programs"

      - name: "PPA/Lease Interest"
        type: "Single select"
        options:
          - "Interested"
          - "Not Interested"
          - "Cash Purchase Only"

  - name: "Preliminary System Design"
    order: 7
    fields:
      - name: "Recommended System Size (kW DC)"
        type: "Numeric"
        placeholder: "Based on load and roof space"

      - name: "Estimated Number of Panels"
        type: "Numeric"
        placeholder: "Preliminary count"

      - name: "Estimated Annual Production (kWh)"
        type: "Numeric"
        placeholder: "Year 1 generation"

      - name: "Estimated Offset (%)"
        type: "Numeric"
        placeholder: "% of annual consumption covered"

      - name: "Estimated System Cost ($)"
        type: "Numeric"
        placeholder: "Pre-incentive total"

      - name: "Simple Payback (years)"
        type: "Numeric"
        placeholder: "Break-even timeline"

      - name: "25-Year Savings ($)"
        type: "Numeric"
        placeholder: "Lifetime utility savings"

      - name: "Battery Storage Recommended"
        type: "Single select"
        options:
          - "No"
          - "Yes - Demand Charge Reduction"
          - "Yes - Backup Power"
          - "Yes - TOU Arbitrage"

  - name: "Recommendations & Photos"
    order: 8
    fields:
      - name: "Site Photos - Roof Overview"
        type: "File"
        description: "Aerial or drone photos"

      - name: "Site Photos - Electrical Room"
        type: "File"
        description: "Main panel and service equipment"

      - name: "Audit Notes"
        type: "Text"
        placeholder: "Key observations, challenges, opportunities"

      - name: "Feasibility Rating"
        type: "Single select"
        required: true
        options:
          - "Highly Feasible - Proceed to Engineering"
          - "Feasible - Minor Issues to Resolve"
          - "Conditional - Major Challenges"
          - "Not Feasible - Do Not Pursue"

      - name: "Recommended Next Steps"
        type: "Text"
        placeholder: "e.g., structural analysis, roof replacement coordination, formal proposal"

      - name: "Auditor Signature"
        type: "File"
        description: "Commercial auditor signature"

      - name: "Customer Acknowledgement"
        type: "File"
        description: "Customer signature"

metadata:
  total_fields: 60
  total_groups: 8
  trade: "Solar"
  compliance: "NEC 2023 Article 690, IEEE 1547 Interconnection, ASHRAE 90.1"
  certifications: ["NABCEP PV Technical Sales", "OSHA 30", "CEM (Certified Energy Manager)"]
  created_by: "ai-development-cockpit"
  version: "1.0"
