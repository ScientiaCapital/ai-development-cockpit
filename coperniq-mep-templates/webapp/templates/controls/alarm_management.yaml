# [Controls] Alarm Management Review
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Compliance: ASHRAE 135, ISA-18.2

template:
  name: "[Controls] Alarm Management Review"
  emoji: "ðŸš¨"
  description: "BAS alarm configuration and response review"
  category: "Controls"
  compliance: "ASHRAE 135, ISA-18.2"

  work_order:
    type: "Field Work Order"
    name: "[Controls] Alarm Review"

groups:
  - name: "Facility Information"
    order: 1
    fields:
      - name: "Facility Name"
        type: "Text"
        required: true
      - name: "Facility Address"
        type: "Text"
        required: true
      - name: "Review Date"
        type: "Text"
        required: true
        placeholder: "MM/DD/YYYY"
      - name: "Reviewer Name"
        type: "Text"
        required: true
      - name: "BAS Platform"
        type: "Text"
        required: true

  - name: "Alarm Statistics"
    order: 2
    fields:
      - name: "Review Period"
        type: "Single select"
        required: true
        options:
          - "1 Week"
          - "1 Month"
          - "3 Months"
          - "1 Year"
      - name: "Total Alarms Generated"
        type: "Numeric"
        required: true
      - name: "Alarms Per Day (Average)"
        type: "Numeric"
        required: true
      - name: "Critical Alarms"
        type: "Numeric"
      - name: "Acknowledged Alarms"
        type: "Numeric"
      - name: "Unacknowledged Alarms"
        type: "Numeric"

  - name: "Alarm Quality Assessment"
    order: 3
    critical: true
    fields:
      - name: "Nuisance Alarms (%)"
        type: "Numeric"
        required: true
        placeholder: "Target <10%"
      - name: "Stale/Stuck Alarms"
        type: "Numeric"
        required: true
      - name: "Chattering Alarms"
        type: "Numeric"
        required: true
      - name: "Alarm Flood Events"
        type: "Numeric"
      - name: "Overall Alarm Health"
        type: "Single select"
        required: true
        options:
          - "Good (<300/day)"
          - "Fair (300-500/day)"
          - "Poor (>500/day)"

  - name: "Top Offenders"
    order: 4
    fields:
      - name: "Most Frequent Alarm #1"
        type: "Text"
        required: true
      - name: "#1 Count"
        type: "Numeric"
        required: true
      - name: "Most Frequent Alarm #2"
        type: "Text"
      - name: "#2 Count"
        type: "Numeric"
      - name: "Most Frequent Alarm #3"
        type: "Text"
      - name: "#3 Count"
        type: "Numeric"
      - name: "Root Cause Analysis"
        type: "Text"

  - name: "Priority Classification"
    order: 5
    fields:
      - name: "Critical Alarms Defined"
        type: "Single select"
        required: true
        options:
          - "Yes - Documented"
          - "Partial"
          - "No"
      - name: "Alarm Priorities Appropriate"
        type: "Single select"
        required: true
        options:
          - "Yes"
          - "Needs Review"
      - name: "Response Procedures Documented"
        type: "Single select"
        required: true
        options:
          - "Yes - Complete"
          - "Partial"
          - "No"
      - name: "Notification Routes Working"
        type: "Single select"
        required: true
        options:
          - "Yes"
          - "No"
          - "Untested"

  - name: "Recommendations"
    order: 6
    fields:
      - name: "Alarms to Suppress"
        type: "Text"
        placeholder: "List alarms to disable/suppress"
      - name: "Setpoints to Adjust"
        type: "Text"
        placeholder: "List alarms needing setpoint changes"
      - name: "Deadbands to Widen"
        type: "Text"
      - name: "New Alarms Needed"
        type: "Text"
      - name: "Alarm Report Attached"
        type: "File"
      - name: "Reviewer Notes"
        type: "Text"
      - name: "Reviewer Signature"
        type: "File"

metadata:
  total_fields: 34
  total_groups: 6
  trade: "Controls"
  phase: "analysis"
  compliance: "ASHRAE 135, ISA-18.2"
  created_by: "ai-development-cockpit"
  version: "1.0"
