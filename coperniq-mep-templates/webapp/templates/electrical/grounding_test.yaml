# [Electrical] Grounding System Test
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Compliance: NEC 2023 Article 250, IEEE 81

template:
  name: "[Electrical] Grounding System Test"
  emoji: "âš¡"
  description: "Grounding electrode system testing and verification"
  category: "Electrical"
  compliance: "NEC 2023 Article 250, IEEE 81"

  work_order:
    type: "Field Work Order"
    name: "[Electrical] Grounding Test"

groups:
  - name: "Project Information"
    order: 1
    fields:
      - name: "Customer Name"
        type: "Text"
        required: true
      - name: "Property Address"
        type: "Text"
        required: true
      - name: "Test Date"
        type: "Text"
        required: true
        placeholder: "MM/DD/YYYY"
      - name: "Technician Name"
        type: "Text"
        required: true
      - name: "Test Equipment Used"
        type: "Text"
        required: true
        placeholder: "Model and serial number"

  - name: "Grounding Electrode System"
    order: 2
    critical: true
    fields:
      - name: "Electrode Type"
        type: "Multiple select"
        required: true
        options:
          - "Ground Rod (8ft)"
          - "Ground Rod (10ft)"
          - "UFER (Concrete Encased)"
          - "Water Pipe"
          - "Ground Ring"
          - "Plate Electrode"
      - name: "Number of Ground Rods"
        type: "Numeric"
      - name: "Ground Rod Spacing (ft)"
        type: "Numeric"
        placeholder: "Min 6ft per NEC"
      - name: "Electrode Conductor Size"
        type: "Single select"
        required: true
        options:
          - "#6 AWG Copper"
          - "#4 AWG Copper"
          - "#2 AWG Copper"
          - "#1/0 AWG Copper"

  - name: "Ground Resistance Testing"
    order: 3
    critical: true
    fields:
      - name: "Test Method"
        type: "Single select"
        required: true
        options:
          - "3-Point Fall of Potential"
          - "2-Point (Simplified)"
          - "Clamp-On"
      - name: "Ground Resistance (Ohms)"
        type: "Numeric"
        required: true
      - name: "Ground Resistance Result"
        type: "Single select"
        required: true
        options:
          - "Pass (<25 Ohms)"
          - "Pass (<5 Ohms - Sensitive Equipment)"
          - "Fail (>25 Ohms)"
      - name: "Soil Conditions"
        type: "Single select"
        options:
          - "Moist"
          - "Dry"
          - "Rocky"
          - "Sandy"

  - name: "Bonding Verification"
    order: 4
    fields:
      - name: "Main Bonding Jumper"
        type: "Single select"
        required: true
        options:
          - "Pass - Installed"
          - "Fail - Missing"
      - name: "Water Pipe Bonded"
        type: "Single select"
        required: true
        options:
          - "Yes"
          - "No - Needs Bonding"
          - "N/A - No Metal Pipe"
      - name: "Gas Pipe Bonded"
        type: "Single select"
        required: true
        options:
          - "Yes"
          - "No - Needs Bonding"
          - "N/A - No Gas"
      - name: "CSST Bonded"
        type: "Single select"
        options:
          - "Yes"
          - "No - Needs Bonding"
          - "N/A"
      - name: "Intersystem Bonding Termination"
        type: "Single select"
        required: true
        options:
          - "Pass - Installed"
          - "Fail - Missing"

  - name: "Panel Grounding"
    order: 5
    fields:
      - name: "Panel Type"
        type: "Single select"
        required: true
        options:
          - "Main Service Panel"
          - "Subpanel"
      - name: "Neutral-Ground Bond"
        type: "Single select"
        required: true
        options:
          - "Pass - Main Only"
          - "Fail - Subpanel Bonded"
          - "Fail - Main Not Bonded"
      - name: "Ground Bar Secure"
        type: "Single select"
        required: true
        options:
          - "Pass"
          - "Fail"
      - name: "All Grounds Terminated"
        type: "Single select"
        required: true
        options:
          - "Pass"
          - "Fail - Loose Connections"

  - name: "Documentation"
    order: 6
    fields:
      - name: "Overall Test Result"
        type: "Single select"
        required: true
        options:
          - "Pass"
          - "Pass with Corrections"
          - "Fail"
      - name: "Corrections Required"
        type: "Text"
      - name: "Test Photos"
        type: "File"
      - name: "Technician Notes"
        type: "Text"
      - name: "Technician Signature"
        type: "File"

