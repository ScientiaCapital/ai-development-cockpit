# [Controls] Trend Data Analysis
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Compliance: ASHRAE 135, Energy Monitoring Best Practices

template:
  name: "[Controls] Trend Data Analysis"
  emoji: "ðŸ“ˆ"
  description: "BAS trend data review and system performance analysis"
  category: "Controls"
  compliance: "ASHRAE 135, Energy Monitoring Best Practices"

  work_order:
    type: "Field Work Order"
    name: "[Controls] Trend Analysis"

groups:
  - name: "Analysis Information"
    order: 1
    fields:
      - name: "Facility Name"
        type: "Text"
        required: true
      - name: "Analysis Date"
        type: "Text"
        required: true
        placeholder: "MM/DD/YYYY"
      - name: "Analyst Name"
        type: "Text"
        required: true
      - name: "Analysis Period"
        type: "Single select"
        required: true
        options:
          - "24 Hours"
          - "1 Week"
          - "1 Month"
          - "3 Months"
          - "Custom"
      - name: "System Analyzed"
        type: "Text"
        required: true
        placeholder: "e.g., AHU-1, Chiller Plant"

  - name: "Temperature Trends"
    order: 2
    fields:
      - name: "Zone Temp - Average (Â°F)"
        type: "Numeric"
      - name: "Zone Temp - Max (Â°F)"
        type: "Numeric"
      - name: "Zone Temp - Min (Â°F)"
        type: "Numeric"
      - name: "Zone Temp Compliance"
        type: "Single select"
        required: true
        options:
          - "Good (>90% in range)"
          - "Fair (75-90% in range)"
          - "Poor (<75% in range)"
      - name: "Supply Air Temp - Average (Â°F)"
        type: "Numeric"
      - name: "SAT Hunting/Oscillation"
        type: "Single select"
        options:
          - "Stable"
          - "Minor Oscillation"
          - "Significant Hunting"

  - name: "Operational Analysis"
    order: 3
    critical: true
    fields:
      - name: "Occupied Hours Verified"
        type: "Single select"
        required: true
        options:
          - "Yes - Matches Schedule"
          - "No - Running Extended"
          - "No - Not Running Full Schedule"
      - name: "After-Hours Operation"
        type: "Single select"
        required: true
        options:
          - "None"
          - "Justified (Override)"
          - "Unjustified (Waste)"
      - name: "Simultaneous Heating/Cooling"
        type: "Single select"
        required: true
        options:
          - "None Detected"
          - "Minor (<5%)"
          - "Significant (>5%)"
      - name: "Economizer Operation"
        type: "Single select"
        options:
          - "Working Correctly"
          - "Not Engaging"
          - "Stuck Open"
          - "N/A"

  - name: "Equipment Cycling"
    order: 4
    fields:
      - name: "Compressor Cycles/Hour"
        type: "Numeric"
        placeholder: "Should be <6"
      - name: "Short Cycling Detected"
        type: "Single select"
        required: true
        options:
          - "No"
          - "Yes - Minor"
          - "Yes - Severe"
      - name: "VFD Speed Range"
        type: "Text"
        placeholder: "e.g., 45-85%"
      - name: "Valve Hunting"
        type: "Single select"
        options:
          - "Stable"
          - "Minor Hunting"
          - "Severe Hunting"
      - name: "Damper Hunting"
        type: "Single select"
        options:
          - "Stable"
          - "Minor Hunting"
          - "Severe Hunting"

  - name: "Energy Observations"
    order: 5
    fields:
      - name: "Estimated Energy Waste"
        type: "Single select"
        required: true
        options:
          - "None/Minimal"
          - "Low (5-10%)"
          - "Moderate (10-20%)"
          - "High (>20%)"
      - name: "Primary Waste Source"
        type: "Multiple select"
        options:
          - "None"
          - "Extended Runtime"
          - "Simultaneous Htg/Clg"
          - "Poor Economizer"
          - "Setpoint Drift"
          - "Equipment Cycling"
      - name: "Estimated Annual Savings ($)"
        type: "Numeric"

  - name: "Recommendations"
    order: 6
    fields:
      - name: "Findings Summary"
        type: "Text"
        required: true
      - name: "Recommended Actions"
        type: "Multiple select"
        required: true
        options:
          - "None - System Optimized"
          - "Adjust Setpoints"
          - "Tune PID Loops"
          - "Fix Schedule"
          - "Repair Economizer"
          - "Address Short Cycling"
          - "Commission System"
      - name: "Priority"
        type: "Single select"
        required: true
        options:
          - "Low"
          - "Medium"
          - "High"
          - "Critical"
      - name: "Trend Report Attached"
        type: "File"
      - name: "Analyst Notes"
        type: "Text"
      - name: "Analyst Signature"
        type: "File"

metadata:
  total_fields: 30
  total_groups: 6
  trade: "Controls"
  phase: "analysis"
  compliance: "ASHRAE 135, Energy Monitoring Best Practices"
  created_by: "ai-development-cockpit"
  version: "1.0"
