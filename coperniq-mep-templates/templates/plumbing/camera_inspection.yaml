# [MEP] Drain Camera Inspection
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Status: GATE 1 - Ready for Review

template:
  name: "[MEP] Drain Camera Inspection"
  emoji: "ðŸ“¹"
  description: "Video camera inspection report for drain and sewer lines"
  category: "Plumbing"

  work_order:
    type: "Field Work Order"
    name: "[MEP] Plumbing Service Call"

groups:
  - name: "Job Information"
    order: 1
    fields:
      - name: "Line Type"
        type: "Single select"
        required: true
        options:
          - "Main Sewer"
          - "Kitchen"
          - "Bathroom"
          - "Floor Drain"
          - "Storm"
          - "Other"

      - name: "Pipe Material"
        type: "Single select"
        required: false
        options:
          - "Cast Iron"
          - "PVC"
          - "ABS"
          - "Clay"
          - "Orangeburg"
          - "Concrete"
          - "Unknown"

      - name: "Pipe Size (inches)"
        type: "Text"
        required: false
        placeholder: "e.g., 4\", 6\", 8\""

      - name: "Access Point"
        type: "Text"
        required: false
        placeholder: "Where camera was inserted"

  - name: "Inspection Findings"
    order: 2
    fields:
      - name: "Line Condition"
        type: "Single select"
        required: false
        options:
          - "Good"
          - "Fair"
          - "Poor"
          - "Failed"

      - name: "Root Intrusion"
        type: "Single select"
        required: false
        options:
          - "None"
          - "Minor"
          - "Moderate"
          - "Severe"

      - name: "Bellies/Sags"
        type: "Single select"
        required: false
        options:
          - "None"
          - "Minor"
          - "Major"

      - name: "Cracks/Breaks"
        type: "Single select"
        required: false
        options:
          - "None"
          - "Hairline"
          - "Cracked"
          - "Broken/Collapsed"

      - name: "Buildup/Blockage"
        type: "Single select"
        required: false
        options:
          - "None"
          - "Grease"
          - "Scale"
          - "Debris"
          - "Foreign Object"

      - name: "Offset Joints"
        type: "Single select"
        required: false
        options:
          - "None"
          - "Minor"
          - "Major"

  - name: "Measurements"
    order: 3
    fields:
      - name: "Total Length Inspected (ft)"
        type: "Numeric"
        required: false
        placeholder: "Feet of pipe inspected"

      - name: "Problem Location 1 (ft from access)"
        type: "Numeric"
        required: false
        placeholder: "Distance from entry point"

      - name: "Problem 1 Description"
        type: "Text"
        required: false
        placeholder: "Describe issue found"

      - name: "Problem Location 2 (ft from access)"
        type: "Numeric"
        required: false
        placeholder: "Distance from entry point"

      - name: "Problem 2 Description"
        type: "Text"
        required: false
        placeholder: "Describe issue found"

  - name: "Documentation"
    order: 4
    fields:
      - name: "Video File"
        type: "File"
        required: false
        description: "Full inspection video recording"

      - name: "Screenshot - Problem Areas"
        type: "File"
        required: false
        description: "Key screenshots from video"

      - name: "Recommendations"
        type: "Single select"
        required: false
        options:
          - "No Action Needed"
          - "Maintenance Recommended"
          - "Repair Required"
          - "Replacement Required"

      - name: "Detailed Recommendations"
        type: "Text"
        required: false
        placeholder: "Specific repair recommendations"

      - name: "Customer Signature"
        type: "File"
        required: false
        description: "Customer acknowledgment of findings"

metadata:
  total_fields: 20
  total_groups: 4
  compliance: "Standard drain camera inspection report"
  created_by: "ai-development-cockpit"
  version: "1.0"
