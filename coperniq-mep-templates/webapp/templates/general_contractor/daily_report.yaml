# Daily Construction Report
# Coperniq Form Template for General Contractors
# Compliance: Project documentation requirements

template:
  name: "[MEP] Daily Construction Report"
  emoji: "ðŸ“‹"
  description: "Daily site documentation for construction projects"
  category: "General Construction"
  compliance: "Project Requirements"

  work_order:
    type: "Construction"
    name: "Daily Report"

groups:
  - name: "Project Information"
    order: 1
    critical: true
    fields:
      - name: "Project Name"
        type: "Text"
        required: true

      - name: "Project Number"
        type: "Text"
        required: true

      - name: "Report Date"
        type: "Text"
        required: true

      - name: "Superintendent"
        type: "Text"
        required: true

      - name: "Report #"
        type: "Numeric"

  - name: "Weather & Site Conditions"
    order: 2
    fields:
      - name: "Weather AM"
        type: "Single select"
        required: true
        options:
          - "Clear"
          - "Partly Cloudy"
          - "Cloudy"
          - "Rain"
          - "Snow"
          - "Extreme Heat"
          - "Extreme Cold"

      - name: "Weather PM"
        type: "Single select"
        required: true
        options:
          - "Clear"
          - "Partly Cloudy"
          - "Cloudy"
          - "Rain"
          - "Snow"
          - "Extreme Heat"
          - "Extreme Cold"

      - name: "Temperature High"
        type: "Numeric"

      - name: "Temperature Low"
        type: "Numeric"

      - name: "Site Conditions"
        type: "Multiple select"
        options:
          - "Dry"
          - "Wet"
          - "Muddy"
          - "Frozen"
          - "Snow covered"
          - "Normal"

      - name: "Weather Delay (hours)"
        type: "Numeric"
        placeholder: "0 if none"

  - name: "Workforce"
    order: 3
    fields:
      - name: "Own Forces - Laborers"
        type: "Numeric"
        placeholder: "Number of workers"

      - name: "Own Forces - Carpenters"
        type: "Numeric"

      - name: "Own Forces - Operators"
        type: "Numeric"

      - name: "Own Forces - Supervisors"
        type: "Numeric"

      - name: "Total Own Forces"
        type: "Numeric"
        required: true

      - name: "Subcontractors on Site"
        type: "Text"
        placeholder: "List subs and headcount"

      - name: "Total Site Personnel"
        type: "Numeric"
        required: true

  - name: "Equipment on Site"
    order: 4
    fields:
      - name: "Equipment Active"
        type: "Text"
        placeholder: "List active equipment"

      - name: "Equipment Idle"
        type: "Text"
        placeholder: "List idle equipment and reason"

      - name: "Equipment Delivered"
        type: "Text"

      - name: "Equipment Removed"
        type: "Text"

  - name: "Work Performed Today"
    order: 5
    critical: true
    fields:
      - name: "Work Description"
        type: "Text"
        required: true
        placeholder: "Describe all work performed today"

      - name: "CSI Divisions Worked"
        type: "Multiple select"
        options:
          - "02 - Existing Conditions"
          - "03 - Concrete"
          - "04 - Masonry"
          - "05 - Metals"
          - "06 - Wood/Plastics"
          - "07 - Thermal/Moisture"
          - "08 - Openings"
          - "09 - Finishes"
          - "10 - Specialties"
          - "21 - Fire Suppression"
          - "22 - Plumbing"
          - "23 - HVAC"
          - "26 - Electrical"
          - "27 - Communications"
          - "28 - Electronic Safety"
          - "31 - Earthwork"
          - "32 - Exterior Improvements"
          - "33 - Utilities"

      - name: "Areas/Locations Worked"
        type: "Text"
        placeholder: "Building areas, floors, zones"

      - name: "Percentage Complete (this activity)"
        type: "Numeric"

  - name: "Materials & Deliveries"
    order: 6
    fields:
      - name: "Materials Delivered"
        type: "Text"
        placeholder: "List materials received today"

      - name: "Delivery Tickets Received"
        type: "Numeric"

      - name: "Materials Installed"
        type: "Text"

      - name: "Material Issues"
        type: "Text"
        placeholder: "Shortages, damages, wrong items"

  - name: "Safety"
    order: 7
    critical: true
    fields:
      - name: "Safety Meeting Held"
        type: "Single select"
        required: true
        options:
          - "Yes - toolbox talk"
          - "Yes - formal meeting"
          - "No"

      - name: "Safety Topic"
        type: "Text"

      - name: "Incidents/Accidents"
        type: "Single select"
        required: true
        options:
          - "None"
          - "Near Miss"
          - "First Aid"
          - "Recordable"
          - "Lost Time"

      - name: "Incident Description"
        type: "Text"
        placeholder: "Describe if incident occurred"

      - name: "Visitors on Site"
        type: "Text"
        placeholder: "Inspectors, owners, engineers"

  - name: "Issues & RFIs"
    order: 8
    fields:
      - name: "Issues Encountered"
        type: "Text"
        placeholder: "Problems, conflicts, questions"

      - name: "RFIs Submitted"
        type: "Text"
        placeholder: "RFI numbers submitted"

      - name: "RFIs Received"
        type: "Text"
        placeholder: "RFI responses received"

      - name: "Change Orders"
        type: "Text"
        placeholder: "COs issued or pending"

      - name: "Inspections"
        type: "Text"
        placeholder: "Inspections performed/scheduled"

  - name: "Tomorrow's Plan"
    order: 9
    fields:
      - name: "Planned Work Tomorrow"
        type: "Text"
        required: true
        placeholder: "Work scheduled for next day"

      - name: "Expected Deliveries"
        type: "Text"

      - name: "Scheduled Inspections"
        type: "Text"

      - name: "Photos"
        type: "File"
        description: "Upload daily progress photos"

metadata:
  trade: "General Contractor"
  certifications: ["State GC License", "OSHA 30"]
  frequency: "Daily"
  created_by: "ai-development-cockpit"
  version: "1.0"
