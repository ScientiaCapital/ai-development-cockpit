# [MEP] EV Charger Installation
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Compliance: NEC Article 625 - Electric Vehicle Charging Systems

template:
  name: "[MEP] EV Charger Installation"
  emoji: "⚡"
  description: "Electric vehicle charging station installation checklist - NEC 625 compliant"
  category: "Electrical"
  compliance: "NEC Article 625 - Electric Vehicle Charging Systems"

  work_order:
    type: "Field Work Order"
    name: "[MEP] Electrical Service Call"

groups:
  - name: "Charger Information"
    order: 1
    fields:
      - name: "Charger Type"
        type: "Single select"
        required: true
        options:
          - "Level 1 (120V, 1.4kW)"
          - "Level 2 (240V, 3.3-19.2kW)"
          - "DC Fast Charge (480V, 50-350kW)"
      - name: "Manufacturer"
        type: "Single select"
        required: true
        options:
          - "ChargePoint"
          - "Tesla Wall Connector"
          - "JuiceBox"
          - "ClipperCreek"
          - "Blink"
          - "Other"
      - name: "Model Number"
        type: "Text"
        required: true
      - name: "Serial Number"
        type: "Text"
      - name: "Power Rating"
        type: "Single select"
        required: true
        options:
          - "3.3 kW"
          - "6.6 kW"
          - "7.2 kW"
          - "9.6 kW"
          - "11.5 kW"
          - "19.2 kW"
      - name: "Amperage"
        type: "Single select"
        required: true
        options:
          - "16A"
          - "20A"
          - "32A"
          - "40A"
          - "48A"
          - "80A"

  - name: "Site Assessment"
    order: 2
    fields:
      - name: "Installation Location"
        type: "Single select"
        required: true
        options:
          - "Garage Interior"
          - "Garage Exterior Wall"
          - "Carport"
          - "Driveway"
          - "Parking Lot"
      - name: "Distance to Panel (ft)"
        type: "Numeric"
        required: true
      - name: "Conduit Path"
        type: "Single select"
        options:
          - "Surface Mount"
          - "Concealed in Wall"
          - "Underground (PVC)"

  - name: "Electrical Requirements"
    order: 3
    critical: true
    fields:
      - name: "Existing Service Size"
        type: "Single select"
        required: true
        options:
          - "100A"
          - "150A"
          - "200A"
          - "400A"
      - name: "Available Panel Capacity"
        type: "Single select"
        required: true
        options:
          - "Sufficient (No Upgrade)"
          - "Marginal (Load Calculation Required)"
          - "Insufficient (Service Upgrade Needed)"
      - name: "Circuit Breaker Size"
        type: "Single select"
        required: true
        options:
          - "20A"
          - "30A"
          - "40A"
          - "50A"
          - "60A"
      - name: "Wire Size (AWG)"
        type: "Single select"
        required: true
        options:
          - "#12 (20A)"
          - "#10 (30A)"
          - "#8 (40A)"
          - "#6 (50A)"
          - "#4 (60A)"
      - name: "GFCI Protection"
        type: "Single select"
        required: true
        options:
          - "GFCI Breaker"
          - "Built-in Charger GFCI"

  - name: "Commissioning"
    order: 4
    fields:
      - name: "Voltage Test (L1-L2)"
        type: "Numeric"
        placeholder: "Should be 240V ±5%"
      - name: "Ground Continuity Test"
        type: "Single select"
        options:
          - "Pass (<1 Ohm)"
          - "Fail (>1 Ohm)"
      - name: "GFCI Test"
        type: "Single select"
        options:
          - "Pass (Trips <5mA)"
          - "Fail"
      - name: "Full Load Test"
        type: "Single select"
        options:
          - "Pass (Delivered Rated Power)"
          - "Fail"

  - name: "Documentation"
    order: 5
    fields:
      - name: "Installation Photos"
        type: "File"
      - name: "Customer Training"
        type: "Single select"
        options:
          - "Completed"
          - "Pending"
      - name: "Warranty Registration"
        type: "Single select"
        options:
          - "Completed"
          - "Customer Responsibility"
      - name: "Notes"
        type: "Text"

metadata:
  total_fields: 24
  total_groups: 5
  compliance: "NEC Article 625 - Electric Vehicle Charging Systems"
  created_by: "ai-development-cockpit"
  version: "1.0"
