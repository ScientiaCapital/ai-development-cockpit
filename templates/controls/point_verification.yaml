# [Controls] Point Verification Checklist
# Coperniq Form Template Specification
# Generated: 2025-12-20
# Compliance: ASHRAE Guideline 0-2019, ASHRAE 135 BACnet

template:
  name: "[Controls] Point Verification Checklist"
  emoji: "üéõÔ∏è"
  description: "BACnet/BAS point verification for commissioning - ASHRAE 135 compliant"
  category: "Controls"
  compliance: "ASHRAE Guideline 0-2019, ASHRAE 135 BACnet"

  work_order:
    type: "Field Work Order"
    name: "[Controls] Commissioning"

groups:
  - name: "System Information"
    order: 1
    fields:
      - name: "Building/Zone"
        type: "Text"
        required: true
      - name: "Controller Name/Address"
        type: "Text"
        required: true
      - name: "Verification Date"
        type: "Text"
        required: true
        placeholder: "MM/DD/YYYY"
      - name: "Technician Name"
        type: "Text"
        required: true
      - name: "Protocol"
        type: "Single select"
        required: true
        options:
          - "BACnet IP"
          - "BACnet MS/TP"
          - "Modbus RTU"
          - "Modbus TCP"
          - "LonWorks"

  - name: "Analog Input Points (AI)"
    order: 2
    critical: true
    fields:
      - name: "AI - Space Temperature"
        type: "Single select"
        required: true
        options:
          - "Pass - Within Tolerance"
          - "Fail - Out of Range"
          - "N/A"
      - name: "AI - Supply Air Temperature"
        type: "Single select"
        options:
          - "Pass"
          - "Fail"
          - "N/A"
      - name: "AI - Return Air Temperature"
        type: "Single select"
        options:
          - "Pass"
          - "Fail"
          - "N/A"
      - name: "AI - Outside Air Temperature"
        type: "Single select"
        options:
          - "Pass"
          - "Fail"
          - "N/A"
      - name: "AI - Discharge Air Pressure"
        type: "Single select"
        options:
          - "Pass"
          - "Fail"
          - "N/A"
      - name: "AI - CO2 Level"
        type: "Single select"
        options:
          - "Pass"
          - "Fail"
          - "N/A"

  - name: "Analog Output Points (AO)"
    order: 3
    critical: true
    fields:
      - name: "AO - Cooling Valve (0-100%)"
        type: "Single select"
        required: true
        options:
          - "Pass - Strokes Full Range"
          - "Fail - Stuck/Limited"
          - "N/A"
      - name: "AO - Heating Valve (0-100%)"
        type: "Single select"
        options:
          - "Pass"
          - "Fail"
          - "N/A"
      - name: "AO - Supply Fan VFD (0-100%)"
        type: "Single select"
        options:
          - "Pass"
          - "Fail"
          - "N/A"
      - name: "AO - Return Fan VFD (0-100%)"
        type: "Single select"
        options:
          - "Pass"
          - "Fail"
          - "N/A"
      - name: "AO - OA Damper (0-100%)"
        type: "Single select"
        options:
          - "Pass"
          - "Fail"
          - "N/A"

  - name: "Binary Input Points (BI)"
    order: 4
    fields:
      - name: "BI - Supply Fan Status"
        type: "Single select"
        options:
          - "Pass - Matches Command"
          - "Fail - Mismatch"
          - "N/A"
      - name: "BI - Filter Status (DP Switch)"
        type: "Single select"
        options:
          - "Pass"
          - "Fail"
          - "N/A"
      - name: "BI - Freeze Stat"
        type: "Single select"
        options:
          - "Pass"
          - "Fail"
          - "N/A"
      - name: "BI - Smoke Detector"
        type: "Single select"
        options:
          - "Pass"
          - "Fail"
          - "N/A"

  - name: "Binary Output Points (BO)"
    order: 5
    fields:
      - name: "BO - Supply Fan Command"
        type: "Single select"
        options:
          - "Pass - Fan Responds"
          - "Fail - No Response"
          - "N/A"
      - name: "BO - Return Fan Command"
        type: "Single select"
        options:
          - "Pass"
          - "Fail"
          - "N/A"
      - name: "BO - Exhaust Fan Command"
        type: "Single select"
        options:
          - "Pass"
          - "Fail"
          - "N/A"

  - name: "Documentation"
    order: 6
    fields:
      - name: "Points List (Exported)"
        type: "File"
      - name: "Trend Data Screenshot"
        type: "File"
      - name: "Controller Photo"
        type: "File"
      - name: "Technician Notes"
        type: "Text"
      - name: "Technician Signature"
        type: "File"
      - name: "Overall Verification Status"
        type: "Single select"
        required: true
        options:
          - "Pass - All Points Verified"
          - "Conditional - Minor Issues"
          - "Fail - Requires Re-Work"

metadata:
  total_fields: 28
  total_groups: 6
  trade: "Controls"
  phase: "commissioning"
  compliance: "ASHRAE Guideline 0-2019, ASHRAE 135 BACnet"
  created_by: "ai-development-cockpit"
  version: "1.0"
