<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Test</title>
    <link rel="manifest" href="/api/manifest?theme=terminal">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #000;
            color: #00ff00;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: #001100;
            border-left: 3px solid #00ff00;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ PWA Test Dashboard</h1>
    
    <div class="test-section">
        <h2>Service Worker Status</h2>
        <div id="sw-status" class="result">Checking...</div>
        <button onclick="checkServiceWorker()">Check Service Worker</button>
    </div>
    
    <div class="test-section">
        <h2>Manifest Test</h2>
        <div id="manifest-status" class="result">Checking...</div>
        <button onclick="checkManifest()">Check Manifest</button>
    </div>
    
    <div class="test-section">
        <h2>Install Prompt</h2>
        <div id="install-status" class="result">Waiting for prompt...</div>
        <button onclick="testInstall()">Test Install</button>
    </div>
    
    <div class="test-section">
        <h2>Background Sync</h2>
        <div id="sync-status" class="result">Ready to test</div>
        <button onclick="testBackgroundSync()">Test Background Sync</button>
    </div>

    <script>
        async function checkServiceWorker() {
            const status = document.getElementById('sw-status');
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        status.innerHTML = `âœ… Service Worker active: ${registration.scope}`;
                    } else {
                        status.innerHTML = 'âŒ Service Worker not registered';
                    }
                } catch (error) {
                    status.innerHTML = `âŒ Error: ${error.message}`;
                }
            } else {
                status.innerHTML = 'âŒ Service Worker not supported';
            }
        }
        
        async function checkManifest() {
            const status = document.getElementById('manifest-status');
            try {
                const response = await fetch('/api/manifest?theme=terminal');
                const manifest = await response.json();
                status.innerHTML = `âœ… Manifest loaded: ${manifest.name}`;
            } catch (error) {
                status.innerHTML = `âŒ Manifest error: ${error.message}`;
            }
        }
        
        function testInstall() {
            const status = document.getElementById('install-status');
            if (window.deferredPrompt) {
                window.deferredPrompt.prompt();
                status.innerHTML = 'ðŸ”„ Install prompt shown';
            } else {
                status.innerHTML = 'â³ No install prompt available (may already be installed)';
            }
        }
        
        async function testBackgroundSync() {
            const status = document.getElementById('sync-status');
            if ('serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype) {
                try {
                    const registration = await navigator.serviceWorker.ready;
                    await registration.sync.register('test-sync');
                    status.innerHTML = 'âœ… Background sync registered';
                } catch (error) {
                    status.innerHTML = `âŒ Sync error: ${error.message}`;
                }
            } else {
                status.innerHTML = 'âŒ Background sync not supported';
            }
        }
        
        // Auto-run checks on page load
        window.addEventListener('load', () => {
            checkServiceWorker();
            checkManifest();
        });
        
        // Listen for beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            window.deferredPrompt = e;
            document.getElementById('install-status').innerHTML = 'âœ… Install prompt ready';
        });
    </script>
</body>
</html>
